    // ==================== 错题本页面 ====================
    function renderMistakes() {
      const mistakes = state.mistakeBook;
      const icons = {
        back: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>`,
        edit: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>`,
        volume: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 010 14.14"/></svg>`,
        trash: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>`,
        target: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>`,
      };
      
      // 错误统计分析
      const reviewedCount = mistakes.filter(m => m.reviewed).length;
      const unreviewedCount = mistakes.length - reviewedCount;
      const recentMistakes = mistakes.filter(m => {
        const diff = Date.now() - new Date(m.date).getTime();
        return diff < 7 * 24 * 60 * 60 * 1000; // 7天内
      }).length;
      
      // 错误类型分析（简单关键词检测）
      const analyzeType = (correction) => {
        const text = correction.toLowerCase();
        if (text.includes('ser') || text.includes('estar') || text.includes('verbo') || text.includes('conjugación') || text.includes('时态')) return 'grammar';
        if (text.includes('género') || text.includes('masculino') || text.includes('femenino') || text.includes('性')) return 'gender';
        if (text.includes('acento') || text.includes('ortografía') || text.includes('拼写')) return 'spelling';
        return 'vocab';
      };
      
      const typeStats = { grammar: 0, gender: 0, spelling: 0, vocab: 0 };
      mistakes.forEach(m => {
        const type = analyzeType(m.correction);
        typeStats[type]++;
      });
      
      return `
        <div class="h-full flex flex-col" style="background: var(--bg-primary);">
          <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute inset-0 bg-grid"></div>
            <div class="glow-orb" style="top: -100px; right: 10%; width: 280px; height: 280px; background: rgba(245,158,11,0.2);"></div>
          </div>
          
          <div class="header-premium relative z-10 px-4 py-3 flex items-center gap-3">
            <button onclick="state.view='home';render()" class="w-10 h-10 rounded-xl flex items-center justify-center btn-press" style="background: var(--bg-tertiary); border: 1px solid var(--border-subtle); color: var(--text-secondary);">
              <span class="w-5 h-5">${icons.back}</span>
            </button>
            <div class="flex-1">
              <h1 class="font-semibold text-lg">${t('mistakeBook')}</h1>
              <div class="text-xs" style="color: var(--text-tertiary);">${mistakes.length} 条纠正记录</div>
            </div>
            ${mistakes.length > 0 ? `
              <button onclick="if(confirm(t('confirmClearMistakes')))clearMistakes()" class="text-xs px-3 py-1.5 rounded-lg btn-press" style="background: rgba(244,63,94,0.1); color: var(--accent-rose);">${t('clearBtn')}</button>
            ` : ''}
          </div>
          
          ${mistakes.length > 0 ? `
            <!-- 错误统计卡片 -->
            <div class="px-4 pb-3 relative z-10">
              <div class="card-premium p-4">
                <div class="flex items-center justify-between mb-3">
                  <span class="font-semibold text-sm">📊 ${t('errorAnalysis') || '错误分析'}</span>
                  <span class="text-xs" style="color: var(--text-tertiary);">${t('last7Days') || '近7天'}: ${recentMistakes}</span>
                </div>
                <div class="grid grid-cols-4 gap-2 text-center text-xs">
                  <div class="p-2 rounded-lg" style="background: rgba(239,68,68,0.1);">
                    <div class="font-bold text-lg" style="color: #ef4444;">${typeStats.grammar}</div>
                    <div style="color: var(--text-tertiary);">语法</div>
                  </div>
                  <div class="p-2 rounded-lg" style="background: rgba(245,158,11,0.1);">
                    <div class="font-bold text-lg" style="color: var(--accent-amber);">${typeStats.gender}</div>
                    <div style="color: var(--text-tertiary);">阴阳性</div>
                  </div>
                  <div class="p-2 rounded-lg" style="background: rgba(139,92,246,0.1);">
                    <div class="font-bold text-lg" style="color: var(--accent-purple);">${typeStats.spelling}</div>
                    <div style="color: var(--text-tertiary);">拼写</div>
                  </div>
                  <div class="p-2 rounded-lg" style="background: rgba(59,130,246,0.1);">
                    <div class="font-bold text-lg" style="color: var(--accent-blue-light);">${typeStats.vocab}</div>
                    <div style="color: var(--text-tertiary);">词汇</div>
                  </div>
                </div>
                <div class="mt-3 flex items-center justify-between text-xs">
                  <span style="color: var(--text-tertiary);">
                    ✅ ${t('reviewed') || '已复习'}: ${reviewedCount} | 
                    📝 ${t('toReview') || '待复习'}: ${unreviewedCount}
                  </span>
                </div>
              </div>
            </div>
          ` : ''}
          
          ${mistakes.length >= 2 ? `
            <div class="px-4 pb-3 relative z-10">
              <button onclick="startMistakeReview(${Math.min(mistakes.length, 10)})" class="w-full py-3.5 rounded-xl btn-primary btn-press flex items-center justify-center gap-2 font-semibold">
                <span class="w-5 h-5">${icons.target}</span>
                <span>${t('startMistakeReview')} (${Math.min(mistakes.length, 10)}${t('questionsUnit')})</span>
              </button>
            </div>
          ` : ''}
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            ${mistakes.length > 0 ? `
              <div class="max-w-md mx-auto space-y-3">
                ${mistakes.map((m, index) => {
                  const date = new Date(m.date);
                  return `
                    <div class="card-premium overflow-hidden fade-in-up ${m.reviewed ? '' : ''}" style="animation-delay: ${0.02 * index}s; ${m.reviewed ? 'border-left: 3px solid var(--accent-green);' : ''}">
                      <div class="p-4">
                        <div class="flex items-start justify-between mb-3">
                          <div class="flex items-center gap-2 text-xs" style="color: var(--text-tertiary);">
                            <span>${m.tutorName}</span>
                            <span>·</span>
                            <span>${m.scenario}</span>
                            ${m.reviewed ? `<span style="color: var(--accent-green);">✓ ${t('reviewed')}</span>` : ''}
                          </div>
                          <span class="text-xs" style="color: var(--text-tertiary);">${date.toLocaleDateString()}</span>
                        </div>
                        <div class="p-3 rounded-xl mb-2" style="background: rgba(244,63,94,0.1);">
                          <div class="text-xs mb-1" style="color: var(--accent-rose);">❌ ${t('yourSaid')}</div>
                          <div class="text-sm" style="color: var(--accent-rose);">${m.original}</div>
                        </div>
                        <div class="p-3 rounded-xl" style="background: rgba(16,185,129,0.1);">
                          <div class="text-xs mb-1" style="color: var(--accent-green);">✅ 纠正</div>
                          <div class="text-sm" style="color: var(--accent-green);">${m.correction}</div>
                        </div>
                      </div>
                      <div class="px-4 py-2 flex justify-between items-center" style="border-top: 1px solid var(--border-subtle); background: var(--bg-secondary);">
                        <button onclick="speakMistake(${index})" class="text-xs px-3 py-1.5 rounded-lg flex items-center gap-1 btn-press" style="color: var(--text-secondary);">
                          <span class="w-4 h-4">${icons.volume}</span>
                          <span>${t('speak')}</span>
                        </button>
                        <button onclick="deleteMistake(${index})" class="text-xs px-3 py-1.5 rounded-lg flex items-center gap-1 btn-press" style="color: var(--accent-rose);">
                          <span class="w-4 h-4">${icons.trash}</span>
                          <span>${t('delete')}</span>
                        </button>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            ` : `
              <div class="text-center py-20 px-6">
                <div class="relative mx-auto mb-6 w-24 h-24">
                  <div class="absolute inset-0 rounded-full animate-breathe" style="background: radial-gradient(circle, rgba(16,185,129,0.2) 0%, transparent 70%);"></div>
                  <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-5xl animate-float">🎉</span>
                  </div>
                </div>
                <div class="text-lg font-medium mb-2" style="color: var(--accent-green);">${t('noErrors')}</div>
                <p class="text-sm" style="color: var(--text-tertiary);">${t('keepGoing')}</p>
              </div>
            `}
          </div>
        </div>
      `;
    }

    // 词汇本相关函数

    function addVocabulary() {
      const word = document.getElementById('vocabWord')?.value.trim();
      const meaning = document.getElementById('vocabMeaning')?.value.trim();
      const example = document.getElementById('vocabExample')?.value.trim();
      const note = document.getElementById('vocabNote')?.value.trim();

        return;
      }

        meaning,

      if (!vocab) return;
      
      const newNote = prompt(
        (state.language === 'en' ? 'Edit note for' : '编辑笔记 -') + ` "${vocab.word}"`,

    // ==================== 闪卡复习功能 ====================
    function startFlashcardReview(count = 10) {
      const vocab = state.vocabulary;
      if (vocab.length === 0) {
        alert(t('vocabBookEmpty'));
        return;
      }
      
      // 随机打乱并取指定数量
      const shuffled = [...vocab].sort(() => Math.random() - 0.5);
      const cards = shuffled.slice(0, Math.min(count, vocab.length));
      
      state.flashcard = {
        cards: cards,
        currentIndex: 0,
        showAnswer: false,
        results: [],
        finished: false
      };
      state.view = 'flashcard';
      render();
    }
    
    function flipCard() {
      state.flashcard.showAnswer = !state.flashcard.showAnswer;
      render();
    }
    
    function markCard(isCorrect) {
      const fc = state.flashcard;
      const currentCard = fc.cards[fc.currentIndex];
      
      // 记录结果
      fc.results.push({
        word: currentCard.word,
        meaning: currentCard.meaning,
        correct: isCorrect
      });
      
      // 下一张卡片
      if (fc.currentIndex < fc.cards.length - 1) {
        fc.currentIndex++;
        fc.showAnswer = false;
      } else {
        fc.finished = true;
        // 记录闪卡复习完成
        recordFlashcardReview();
        checkAchievements();
      }
      render();
    }

      startFlashcardReview(count);

    // ==================== 错题复习功能 ====================
    function startMistakeReview(count = 10) {
      const mistakes = state.mistakeBook;
      if (mistakes.length === 0) {
        alert(t('mistakeBookEmpty'));
        return;
      }
      
      // 随机打乱并取指定数量
      const shuffled = [...mistakes].sort(() => Math.random() - 0.5);
      const items = shuffled.slice(0, Math.min(count, mistakes.length));
      
      state.mistakeReview = {
        items: items,
        currentIndex: 0,
        showAnswer: false,
        userAnswer: '',
        results: [],
        finished: false
      };
      state.view = 'mistakeReview';
      render();
    }
    
    function showMistakeAnswer() {
      state.mistakeReview.showAnswer = true;
      render();
    }
    
    function markMistake(mastered) {
      const mr = state.mistakeReview;
      const currentItem = mr.items[mr.currentIndex];
      
      // 记录结果
      mr.results.push({
        original: currentItem.original,
        correction: currentItem.correction,
        mastered: mastered
      });
      
      // 如果掌握了，可以标记错题本中的该项
      if (mastered && state.user) {
        const idx = state.mistakeBook.findIndex(m => m.id === currentItem.id);
        if (idx >= 0) {
          state.mistakeBook[idx].reviewed = true;
          Storage.setUserData(state.user.id, 'mistakeBook', state.mistakeBook);
        }
      }
      
      // 下一题
      if (mr.currentIndex < mr.items.length - 1) {
        mr.currentIndex++;
        mr.showAnswer = false;
        mr.userAnswer = '';
      } else {
        mr.finished = true;
      }
      render();
    }
    
    function restartMistakeReview() {
      const count = state.mistakeReview.items.length;
      startMistakeReview(count);
    }
    
    function exitMistakeReview() {
      state.view = 'mistakes';
      render();
    }
    
    function updateMistakeAnswer(value) {
      state.mistakeReview.userAnswer = value;
    }
    
    function renderMistakeReview() {
      const mr = state.mistakeReview;
      const icons = {
        back: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>`,

    // ==================== 每日打卡功能 ====================
    // 获取今天的日期字符串 (YYYY-MM-DD格式，用于打卡)
    function getCheckinDateStr() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }
    
    // 检查今天是否已打卡
    function hasCheckedInToday() {
      const todayStr = getCheckinDateStr();
      return state.checkinDays.includes(todayStr);
    }
    
    // 今日是否有学习（对话）
    function hasStudiedToday() {
      const todayStr = getCheckinDateStr();
      return state.chatHistory.some(chat => {
        const chatDate = new Date(chat.date).toISOString().split('T')[0];
        return chatDate === todayStr;
      });
    }
    
    // 计算连续打卡天数
    function getStreakDays() {
      if (state.checkinDays.length === 0) return 0;
      
      const sortedDays = [...state.checkinDays].sort().reverse();
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      let streak = 0;
      let checkDate = new Date(today);
      
      // 如果今天还没打卡，从昨天开始算
      if (!hasCheckedInToday()) {
        checkDate.setDate(checkDate.getDate() - 1);
      }
      
      for (let i = 0; i < sortedDays.length; i++) {
        const dayStr = checkDate.toISOString().split('T')[0];
        if (sortedDays.includes(dayStr)) {
          streak++;
          checkDate.setDate(checkDate.getDate() - 1);
        } else {
          break;
        }
      }
      
      return streak;
    }
    
    // 打卡
    function doCheckin() {
      if (!state.user) return;
      
      const todayStr = getCheckinDateStr();
      if (state.checkinDays.includes(todayStr)) {
        showToast(t('toastAlreadyChecked'));
        return;
      }
      
      // 检查是否有学习
      if (!hasStudiedToday()) {
        if (!confirm('今天还没有进行对话练习，确定要打卡吗？')) {
          return;
        }
      }
      
      state.checkinDays.push(todayStr);
      Storage.setUserData(state.user.id, 'checkinDays', state.checkinDays);
      
      const streak = getStreakDays();
      showToast(t('toastCheckInSuccess').replace('{days}', streak));
      
      // 检查成就
      checkAchievements();
      
      render();
    }

        const isToday = dateStr === todayStr;

      const icons = {

        check: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>`,

          </div>
          
          <div class="p-6 relative z-10">

              <div class="card-premium p-3 text-center">

                <div class="text-xs" style="color: var(--text-tertiary);">${t('vocabAccumulated')}</div>
              </div>
            </div>
          </div>
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            <div class="max-w-md mx-auto">
              <div class="card-premium p-4 mb-4">
                <div class="grid grid-cols-7 gap-1 mb-2">

                        <span class="text-sm font-medium" style="${textStyle}">${d.day}</span>

              <div class="card-premium p-4 mb-4">
                <h3 class="font-semibold mb-3">📊 ${t('todayStudy')}</h3>

                  <span>${t('checkedInStatus')}</span>
                </div>
                <div class="flex items-center gap-1">
                  <div class="w-4 h-4 rounded" style="background: var(--accent-purple);"></div>

                <div class="flex items-center gap-1">
                  <div class="w-4 h-4 rounded" style="background: var(--bg-tertiary); border: 1px solid var(--border-subtle);"></div>

          <div class="p-4 safe-bottom relative z-10">
            <div class="max-w-md mx-auto">
              ${checkedToday ? `

    // ==================== 成就系统 ====================
    // 检查并解锁成就
    function checkAchievements() {
      if (!state.user) return;
      
      let newUnlocked = [];
      
      ACHIEVEMENTS.forEach(achievement => {
        // 如果已解锁，跳过
        if (state.achievements.includes(achievement.id)) return;
        
        // 检查条件
        try {
          if (achievement.condition(state)) {
            state.achievements.push(achievement.id);
            newUnlocked.push(achievement);
          }
        } catch (e) {
          // 条件检查出错，跳过
        }
      });
      
      // 保存成就
      if (newUnlocked.length > 0) {
        Storage.setUserData(state.user.id, 'achievements', state.achievements);
        
        // 显示解锁提示
        newUnlocked.forEach(a => {
          setTimeout(() => {
            showAchievementToast(a);
          }, 500);
        });
      }
    }
    
    // 显示成就解锁提示
    function showAchievementToast(achievement) {
      const toast = document.createElement('div');
      toast.className = 'fixed top-20 left-1/2 -translate-x-1/2 bg-gradient-to-r from-yellow-400 to-amber-500 text-white px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 animate-bounce';
      toast.innerHTML = `
        <span class="text-3xl">${achievement.icon}</span>
        <div>
          <div class="text-xs opacity-80">🎉 ${t('achievementUnlocked')}</div>
          <div class="font-bold">${state.language === 'en' ? achievement.nameEn : achievement.name}</div>
        </div>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.transition = 'opacity 0.5s';
        toast.style.opacity = '0';
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }
    
    // 记录使用的导师
    function recordTutorUsed(tutorId) {
      if (!state.user || !tutorId) return;
      
      if (!state.stats.tutorsUsed.includes(tutorId)) {
        state.stats.tutorsUsed.push(tutorId);
        Storage.setUserData(state.user.id, 'stats', state.stats);
      }
    }
    
    // 记录闪卡复习次数
    function recordFlashcardReview() {
      if (!state.user) return;
      
      state.stats.flashcardReviews = (state.stats.flashcardReviews || 0) + 1;
      Storage.setUserData(state.user.id, 'stats', state.stats);
    }

                  <span class="text-3xl animate-float">🏆</span>
                  我的成就
                </h1>
                <p class="text-sm mt-1" style="color: var(--text-tertiary);">已解锁 ${unlockedCount}/${totalCount} 个成就</p>
              </div>
              <div class="card-premium px-5 py-3 text-center">
                <div class="text-3xl font-bold" style="color: var(--accent-amber);">${percentage}%</div>
                <div class="text-xs" style="color: var(--text-tertiary);">${t('completionRate')}</div>
              </div>
            </div>
            
            <div class="mt-4 progress-premium" style="height: 8px;">
              <div class="progress-premium-fill" style="width: ${percentage}%; background: linear-gradient(90deg, var(--accent-amber), #fbbf24);"></div>
            </div>
          </div>
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            <div class="max-w-md mx-auto grid grid-cols-2 gap-3">
              ${ACHIEVEMENTS.map((a, idx) => {
                const unlocked = state.achievements.includes(a.id);
                const aName = state.language === 'en' ? a.nameEn : a.name;
                const aDesc = state.language === 'en' ? a.descEn : a.desc;
                return `
                  <div class="card-premium p-4 fade-in-up ${unlocked ? '' : 'opacity-60'}" style="animation-delay: ${idx * 0.03}s; ${unlocked ? 'border-left: 3px solid var(--accent-amber);' : ''}">
                    <div class="text-center">
                      <div class="text-4xl mb-2 ${unlocked ? 'animate-float' : 'grayscale'}">${a.icon}</div>
                      <div class="font-semibold text-sm">${aName}</div>
                      <div class="text-xs mt-1 line-clamp-2" style="color: var(--text-tertiary);">${aDesc}</div>
                      ${unlocked ? `
                        <div class="mt-3 text-xs font-semibold rounded-full py-1 px-3 inline-block" style="background: rgba(245,158,11,0.15); color: var(--accent-amber);">✅ ${t('unlocked')}</div>
                      ` : `
                        <div class="mt-3 text-xs rounded-full py-1 px-3 inline-block" style="background: var(--bg-tertiary); color: var(--text-tertiary);">🔒 ${t('locked')}</div>
                      `}
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
            
            <div class="mt-8 text-center">
              <div class="inline-flex items-center gap-2 text-sm rounded-full px-4 py-2 card-premium" style="color: var(--text-tertiary);">
                <span>✨</span>
                <span>${t('keepLearningUnlock')}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // ==================== 网络状态监听 ====================
    function initNetworkListener() {
      let offlineToast = null;
      
      window.addEventListener('offline', () => {
        offlineToast = document.createElement('div');
        offlineToast.className = 'fixed top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-xl shadow-lg z-50 flex items-center gap-2';
        offlineToast.style.cssText = 'background: rgba(244,63,94,0.95); color: white;';
        offlineToast.innerHTML = `<span>📵</span><span>${t('offline')}</span>`;
        document.body.appendChild(offlineToast);
      });
      
      window.addEventListener('online', () => {
        if (offlineToast) {
          offlineToast.remove();
          offlineToast = null;
        }
        showToast('🌐 ' + t('backOnline'));
      });
    }

    // ==================== 初始化 ====================
    function init() {
      // 初始化网络状态监听
      initNetworkListener();
      
      render();
      
      setTimeout(() => {
        if (state.user) {
          // 有当前用户，进入主页
          state.view = 'home';
        } else if (state.users.length > 0) {
          // 有用户但未选择，显示用户选择页面
          state.view = 'userSelect';
        } else {
          // 没有用户，显示欢迎页面
          state.view = 'welcome';
        }
        render();
        
        // 初始化学习提醒
        initStudyReminder();
      }, 1000);
    }

    init();
  </script>
</body>
</html>
