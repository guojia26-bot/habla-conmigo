    /* ========== Habla Premium Design System v3.0 ========== */
    /* 参考: Linear / Raycast / Vercel 顶级设计语言 */
    
    /* ========== 全局噪点纹理 ========== */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");

    /* ========== CSS变量 - Premium版 ========== */
    :root {
      /* 背景层次 */
      --bg-primary: #050505;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #111111;
      --bg-elevated: #161616;
      
      /* 边框层次 */
      --border-subtle: rgba(255,255,255,0.04);
      --border-default: rgba(255,255,255,0.08);
      --border-strong: rgba(255,255,255,0.12);
      
      /* 文字层次 */
      --text-primary: #fafafa;
      --text-secondary: rgba(255,255,255,0.64);
      --text-tertiary: rgba(255,255,255,0.4);
      
      /* 品牌色 */
      --accent-blue: #3b82f6;
      --accent-blue-light: #60a5fa;
      --accent-blue-dark: #1d4ed8;
      --accent-purple: #8b5cf6;
      --accent-purple-light: #a78bfa;
      --accent-cyan: #06b6d4;
      --accent-green: #10b981;
      --accent-amber: #f59e0b;
      --accent-rose: #f43f5e;
      --accent-pink: #ec4899;
      
      /* 光晕 */
      --glow-blue: rgba(59, 130, 246, 0.5);
      --glow-purple: rgba(139, 92, 246, 0.4);
      --glow-cyan: rgba(6, 182, 212, 0.4);
      
      /* 渐变 */
      --gradient-blue: linear-gradient(180deg, #1e3a5f 0%, #0c1929 100%);
      --gradient-purple: linear-gradient(180deg, #2e1065 0%, #1a0533 100%);
      --gradient-amber: linear-gradient(180deg, #451a03 0%, #1c0a00 100%);
      --gradient-green: linear-gradient(180deg, #052e16 0%, #011a0b 100%);
      --gradient-cyan: linear-gradient(180deg, #083344 0%, #021a24 100%);
      --gradient-pink: linear-gradient(180deg, #500724 0%, #2a0313 100%);
      --gradient-gray: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      
      /* 动画缓动 */
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
      --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      
      /* 图标系统 */
      --icon-primary: rgba(255,255,255,0.9);
      --icon-secondary: rgba(255,255,255,0.6);
      --icon-muted: rgba(255,255,255,0.4);
      
      /* 导航系统 */
      --nav-bg: rgba(5,5,5,0.95);
      --nav-border: rgba(255,255,255,0.04);
      --nav-text: rgba(255,255,255,0.4);
      --nav-active-bg: rgba(59,130,246,0.15);
      --nav-active-text: #60a5fa;
      
      /* 交互反馈 */
      --hover-bg: rgba(255,255,255,0.05);
      --press-bg: rgba(255,255,255,0.08);
    }
    
    /* ========== 浅色模式 ========== */
    .light-mode {
      --bg-primary: #f5f7fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #eef2f6;
      --bg-elevated: #ffffff;
      
      --border-subtle: rgba(0,0,0,0.06);
      --border-default: rgba(0,0,0,0.1);
      --border-strong: rgba(0,0,0,0.15);
      
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-tertiary: #94a3b8;
      
      --glow-blue: rgba(59, 130, 246, 0.15);
      --glow-purple: rgba(139, 92, 246, 0.12);
      --glow-cyan: rgba(6, 182, 212, 0.12);
      
      /* 图标系统 - 浅色 */
      --icon-primary: rgba(0,0,0,0.8);
      --icon-secondary: rgba(0,0,0,0.55);
      --icon-muted: rgba(0,0,0,0.35);
      
      /* 导航系统 - 浅色 */

      --nav-border: rgba(0,0,0,0.08);
      --nav-text: rgba(0,0,0,0.45);
      --nav-active-bg: rgba(59,130,246,0.12);
      --nav-active-text: #2563eb;
      
      /* 交互反馈 - 浅色 */
      --hover-bg: rgba(0,0,0,0.04);
      --press-bg: rgba(0,0,0,0.08);
      
      /* 强调色加深 */
      --accent-blue-light: #2563eb;

    .light-mode .icon-premium.icon-rose { background: rgba(244,63,94,0.12) !important; }

    .light-mode .progress-premium {

    }
    
    /* 输入框 */
    .light-mode input, .light-mode select, .light-mode textarea {
      background: #ffffff !important;
      border-color: rgba(0,0,0,0.12) !important;
      color: var(--text-primary) !important;
    }
    .light-mode input::placeholder, .light-mode textarea::placeholder {
      color: #94a3b8 !important;
    }
    .light-mode input:focus, .light-mode textarea:focus {
      border-color: var(--primary-500) !important;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15) !important;
    }
    
    /* ===== 文字颜色覆盖 ===== */
    .light-mode .text-white {
      color: var(--text-primary) !important;
    }
    .light-mode .text-white\/50, .light-mode .text-white\/60, .light-mode .text-white\/70, .light-mode .text-white\/80 {

    /* 欢迎页保持深色背景 - 不受浅色模式影响 */
    .light-mode .welcome-dark-bg {
      background: linear-gradient(135deg, #0f0f12 0%, #1a1a2e 50%, #0f0f12 100%) !important;
    }
    .light-mode .welcome-dark-bg .text-white {

    }

    }
    .light-mode [style*="background: rgba(139,92,246,0.1"] {
      background: rgba(139,92,246,0.08) !important;
    }
    .light-mode [style*="background: rgba(16,185,129,0.1"] {
      background: rgba(16,185,129,0.08) !important;
    }
    .light-mode [style*="background: rgba(245,158,11,0.1"] {

    .light-mode [style*="background: rgba(244,63,94,0.1"] {
      background: rgba(244,63,94,0.08) !important;

    /* 模态框背景 */
    .light-mode [style*="background: rgba(0,0,0,0.5"] {
      background: rgba(0,0,0,0.4) !important;
    }
    
    /* 滚动条 */
    .light-mode .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.03);
    }
    .light-mode .custom-scrollbar::-webkit-scrollbar-thumb {

    }
    .light-mode .custom-scrollbar::-webkit-scrollbar-thumb:hover {

    }
    
    /* 设置页面专用 */
    .light-mode .settings-section {
      background: #ffffff !important;
    }

    /* 弹窗/模态框 */
    .light-mode .modal-content {
      background: #ffffff !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15) !important;
    }
    
    /* 成就卡片 */
    .light-mode .achievement-card {
      background: #ffffff !important;
    }
    .light-mode .achievement-card.locked {
      background: rgba(0,0,0,0.02) !important;
      opacity: 0.6;
    }
    
    /* 词根/词缀卡片 */
    .light-mode .root-card {
      background: #ffffff !important;
      border: 1px solid rgba(0,0,0,0.08) !important;
    }
    
    /* 深色页面header中的文字保持白色 */
    .light-mode [style*="from-primary-500"][style*="to-primary-700"] .text-white,
    .light-mode [class*="bg-gradient-to-br"][class*="from-primary"] .text-white,
    .light-mode .gradient-header .text-white {
      color: #ffffff !important;
    }
    
    /* 浅色模式下的loading页面 */
    .light-mode .bg-dark-bg:not(.welcome-dark-bg) {
      background: var(--bg-primary) !important;
    }
    
    /* Tailwind border类覆盖 */
    .light-mode .border-white\/10,
    .light-mode .border-white\/5 {
      border-color: rgba(0,0,0,0.08) !important;
    }
    
    /* 确保强调色文字可见 */
    .light-mode [style*="color: var(--accent-blue-light)"] {
      color: #2563eb !important;
    }
    .light-mode [style*="color: var(--accent-green)"] {
      color: #059669 !important;
    }
    .light-mode [style*="color: var(--accent-amber)"] {
      color: #d97706 !important;
    }
    .light-mode [style*="color: var(--accent-rose)"] {
      color: #e11d48 !important;
    }
    
    /* range slider */
    .light-mode input[type="range"] {
      background: transparent !important;
    }
    .light-mode input[type="range"]::-webkit-slider-runnable-track {
      background: rgba(0,0,0,0.1) !important;
    }
    
    /* checkbox */
    .light-mode input[type="checkbox"] {
      background: #ffffff !important;
      border: 2px solid rgba(0,0,0,0.2) !important;
    }
    .light-mode input[type="checkbox"]:checked {
      background: var(--primary-500) !important;
      border-color: var(--primary-500) !important;
    }
    
    /* ========== 基础重置 ========== */
    *, *::before, *::after { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
    }
    html, body { 
      height: 100%; 
      margin: 0; 
      overflow: hidden; 
    }
    body { 
      font-family: 'Inter', 'Noto Sans SC', system-ui, sans-serif; 
      background: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* ========== 动画关键帧 ========== */
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    @keyframes fadeInUp { 
      from { opacity: 0; transform: translateY(20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes slideUp { 
      from { opacity: 0; transform: translateY(100%); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes scaleIn { 
      from { opacity: 0; transform: scale(0.95); } 
      to { opacity: 1; transform: scale(1); } 
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(10px, -10px) scale(1.05); }
      66% { transform: translate(-5px, 5px) scale(0.95); }
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.15; transform: scale(1.1); }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    @keyframes pulse-ring { 
      0% { transform: scale(0.8); opacity: 1; } 
      100% { transform: scale(1.8); opacity: 0; } 
    }
    @keyframes bounce { 
      0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); } 
      50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); } 
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
    }
    
    /* ========== 动画类 ========== */
    .fade-in { animation: fadeIn 0.4s var(--ease-out); }
    .fade-in-up { animation: fadeInUp 0.5s var(--ease-out); }
    .slide-up { animation: slideUp 0.4s var(--ease-out); }
    .scale-in { animation: scaleIn 0.3s var(--ease-out); }
    .animate-bounce { animation: bounce 0.6s infinite; }
    .animate-float { animation: float 10s ease-in-out infinite; }
    .animate-breathe { animation: breathe 8s ease-in-out infinite; }
    .animate-wiggle { animation: wiggle 0.5s ease-in-out; }
    .animate-sparkle { animation: sparkle 2s ease-in-out infinite; }
    
    /* 交错动画 */
    .stagger-1 { animation-delay: 0.05s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-2 { animation-delay: 0.1s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-3 { animation-delay: 0.15s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-4 { animation-delay: 0.2s; opacity: 0; animation-fill-mode: forwards; }
    .stagger-5 { animation-delay: 0.25s; opacity: 0; animation-fill-mode: forwards; }

    /* ========== Premium 头像组件 ========== */
    .avatar-premium {

      font-weight: 700;
      color: white;

      overflow: hidden;
      transition: all 0.3s var(--ease-smooth);

    .avatar-premium:hover {

    .avatar-premium::before {

    /* ========== Premium 卡片组件 ========== */
    .card-premium {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s var(--ease-smooth);
    }
    .card-premium::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
    }
    .card-premium:hover {
      background: rgba(255,255,255,0.05);
      border-color: var(--border-default);
      transform: translateY(-2px);
    }
    
    /* 高亮卡片 */
    .card-highlight {
      background: linear-gradient(135deg, rgba(59,130,246,0.08) 0%, rgba(139,92,246,0.04) 100%);
      border-color: rgba(96,165,250,0.15);
    }
    .card-highlight::after {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(59,130,246,0.12) 0%, transparent 60%);
      pointer-events: none;
    }
    
    /* 渐变边框卡片 */
    .card-gradient-border {
      position: relative;
      background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-secondary) 100%);
      border-radius: 24px;
      overflow: hidden;
    }
    .card-gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(180deg, var(--border-strong) 0%, var(--border-subtle) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    .card-gradient-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.12) 50%, transparent 100%);
    }
    
    /* ========== Premium 按钮组件 ========== */
    .btn-premium {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s var(--ease-smooth);
      overflow: hidden;
    }
    .btn-premium:active { transform: scale(0.97); }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--accent-blue) 100%);
      color: white;
      box-shadow: 
        0 0 0 1px rgba(96,165,250,0.3),
        0 12px 40px -12px rgba(59,130,246,0.5),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 100%);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 0 0 1px rgba(96,165,250,0.4),
        0 16px 50px -12px rgba(59,130,246,0.6),
        inset 0 1px 0 rgba(255,255,255,0.25);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-default);
    }
    .btn-secondary:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-strong);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--accent-blue-light);
    }
    .btn-ghost:hover {
      background: rgba(59,130,246,0.1);
    }
    
    /* 按钮尺寸 */
    .btn-sm { padding: 8px 16px; border-radius: 10px; font-size: 13px; }
    .btn-md { padding: 12px 24px; border-radius: 14px; font-size: 14px; }
    .btn-lg { padding: 16px 32px; border-radius: 16px; font-size: 16px; }
    
    /* ========== 毛玻璃效果 ========== */
    .glass {
      background: rgba(5,5,5,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .glass-light {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    /* ========== 网格背景 ========== */
    .bg-grid {
      position: relative;
    }
    .bg-grid::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 32px 32px;
      mask-image: linear-gradient(180deg, black 0%, transparent 50%);
      -webkit-mask-image: linear-gradient(180deg, black 0%, transparent 50%);
      pointer-events: none;
    }
    
    /* ========== 浮动光晕 ========== */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
    }
    .glow-blue {
      background: var(--glow-blue);
      opacity: 0.25;
    }
    .glow-purple {
      background: var(--glow-purple);
      opacity: 0.2;
    }
    .glow-cyan {
      background: var(--glow-cyan);
      opacity: 0.2;
    }
    
    /* ========== 滚动条 ========== */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: rgba(255,255,255,0.15); 
      border-radius: 3px; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
      background: rgba(255,255,255,0.25); 
    }
    
    /* ========== 安全区域 ========== */
    .safe-bottom { padding-bottom: max(16px, env(safe-area-inset-bottom)); }
    .safe-top { padding-top: max(16px, env(safe-area-inset-top)); }
    
    /* ========== 输入框 ========== */
    input, button, textarea, select { font-size: 16px !important; }
    input, textarea, select {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-default);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    input::placeholder, textarea::placeholder {
      color: var(--text-tertiary);
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    /* ========== 骨架屏 ========== */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.04) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.04) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    /* ========== 录音动画 ========== */
    .mic-recording { position: relative; }
    .mic-recording::before { 
      content: ''; 
      position: absolute; 
      inset: -8px; 
      border-radius: 50%; 
      background: rgba(244,63,94,0.3); 
      animation: pulse-ring 1.5s ease-out infinite; 
    }
    
    /* ========== 进度条 ========== */
    .progress-premium {
      height: 6px;
      border-radius: 3px;
      background: var(--bg-tertiary);
      overflow: hidden;
    }
    .progress-premium-fill {
      height: 100%;
      border-radius: 3px;
      background: linear-gradient(90deg, var(--accent-blue-light), var(--accent-blue));
      transition: width 0.5s var(--ease-smooth);

  <script>
    // ==================== 工具函数 ====================
    // 防抖函数
    function debounce(fn, delay = 300) {
      let timer = null;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }
    
    // 节流函数
    function throttle(fn, limit = 100) {
      let lastCall = 0;
      return function(...args) {
        const now = Date.now();
        if (now - lastCall >= limit) {
          lastCall = now;
          fn.apply(this, args);
        }
      };
    }
    
    // 格式化时间（相对时间）- 需要在t()函数定义后调用
    function formatRelativeTime(date) {
      const now = new Date();
      const diff = now - new Date(date);
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      
      if (days > 0) return days === 1 ? t('yesterday') : t('daysAgo').replace('{count}', days);
      if (hours > 0) return t('hoursAgo').replace('{count}', hours);
      if (minutes > 0) return t('minutesAgo').replace('{count}', minutes);
      return t('justNow');
    }
    
    // 安全的JSON解析
    function safeJsonParse(str, defaultVal = null) {
      try {
        return JSON.parse(str);
      } catch {
        return defaultVal;
      }
    }

    // ==================== 数据存储 ====================
    const Storage = {
      get(key, defaultVal = null) {
        try {
          const v = localStorage.getItem('habla_' + key);
          return v ? JSON.parse(v) : defaultVal;
        } catch { return defaultVal; }
      },
      set(key, val) {
        try { localStorage.setItem('habla_' + key, JSON.stringify(val)); } catch {}
      },
      remove(key) {
        try { localStorage.removeItem('habla_' + key); } catch {}
      },
      // 用户相关存储
      getUsers() {
        return this.get('users', []);
      },
      saveUsers(users) {
        this.set('users', users);
      },
      getCurrentUserId() {
        return this.get('currentUserId', null);
      },
      setCurrentUserId(id) {
        this.set('currentUserId', id);
      },
      // 获取用户专属数据
      getUserData(userId, key, defaultVal = null) {
        return this.get(`${userId}_${key}`, defaultVal);
      },
      setUserData(userId, key, val) {
        this.set(`${userId}_${key}`, val);
      }
    };

    // ==================== PWA 支持 ====================
    let deferredPrompt = null;
    
    // 注册 Service Worker（如果支持）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // 创建内联 Service Worker
        const swCode = `
          const CACHE_NAME = 'habla-v1';
          const urlsToCache = [self.location.href];
          
          self.addEventListener('install', e => {
            e.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
            self.skipWaiting();
          });
          
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(r => r || fetch(e.request).catch(() => caches.match(self.location.href)))
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        
        navigator.serviceWorker.register(swUrl).catch(() => {});
      });
    }
    
    // 监听 PWA 安装提示
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
    
    // 安装 PWA
    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === 'accepted') {
            showToast(t('toastAppInstalled'));
          }
          deferredPrompt = null;
        });
      } else {
        // iOS 或已安装
        showToast(t('toastAddToHome'));
      }
    }
    
    // 检查是否可以安装
    function canInstallPWA() {
      return deferredPrompt !== null;
    }
    
    // 检查是否已经作为 PWA 运行
    function isRunningAsPWA() {
      return window.matchMedia('(display-mode: standalone)').matches || 
             window.navigator.standalone === true;
    }
    
    // ==================== 分享功能 ====================
    function shareApp() {
      const shareData = {
        title: 'Habla - AI西语口语助手',
        text: '我在用这个App学西班牙语，效果很好！推荐给你试试~',

      if (navigator.share) {
        navigator.share(shareData).catch(() => {});

        copyToClipboard(window.location.href);
        showToast(t('toastLinkCopied'));

    // 分享学习成果

📊 今日学习：${data.newWords || 0}个新词，复习${data.reviewed || 0}个
🔥 连续打卡：${data.streak || 0}天
💪 正确率：${data.accuracy || 0}%

快来一起学习吧！`;
      
      const shareData = {
        title: 'Habla学习成果',
        text: text,
        url: window.location.href
      };
      
      if (navigator.share) {
        navigator.share(shareData).catch(() => {});
      } else {
        copyToClipboard(text + '\n' + window.location.href);
        showToast(t('toastProgressCopied'));
      }
    }
    
    // 复制到剪贴板
    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }
    
    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    // 获取翻译文本
    function t(key) {
      const lang = state?.language || 'zh';
      return I18N[lang]?.[key] || I18N.zh[key] || key;
    }
    
    // 切换语言
    function toggleLanguage() {
      state.language = state.language === 'zh' ? 'en' : 'zh';
      Storage.set('language', state.language);
      render();
    }
    
    // 显示 Toast 提示
    function showToast(message, duration = 2000) {
      const existing = document.getElementById('toast');
      if (existing) existing.remove();
      
      const toast = document.createElement('div');
      toast.id = 'toast';
      toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-fade-in';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.3s';
        setTimeout(() => toast.remove(), 300);
      }, duration);
    }

    // 检查是否触发特殊事件

      const rel = getRelationship(characterId);
      if (!rel) return null;
      
      const character = CHARACTERS[characterId];
      const isRomantic = character?.relation === 'boyfriend' || character?.relation === 'girlfriend';
      
      // 检查纪念日
      if (rel.firstMeet) {
        const daysSinceFirstMeet = Math.floor((new Date() - new Date(rel.firstMeet)) / (1000 * 60 * 60 * 24));
        
        // 30天纪念日（允许±1天的误差）
        if (daysSinceFirstMeet >= 29 && daysSinceFirstMeet <= 31 && !rel.celebrated30Days) {
          rel.celebrated30Days = true;
          return { type: 'anniversary', event: 'firstMeet', prompt: RELATIONSHIP_EVENTS.anniversaries.firstMeet.prompt };
        }
      }
      
      // 检查第100次对话
      if (rel.odometer === 99 && !rel.celebrated100Chats) {
        rel.celebrated100Chats = true;
        return { type: 'anniversary', event: 'hundred', prompt: RELATIONSHIP_EVENTS.anniversaries.hundred.prompt };
      }
      
      // 随机惊喜（10%概率）
      if (Math.random() < 0.10) {
        const surprises = RELATIONSHIP_EVENTS.surprises.filter(s => !s.romanticOnly || isRomantic);
        const totalWeight = surprises.reduce((sum, s) => sum + s.weight, 0);
        let random = Math.random() * totalWeight;
        
        for (const surprise of surprises) {
          random -= surprise.weight;
          if (random <= 0) {
            return { type: 'surprise', event: surprise.id, prompt: surprise.prompt };
          }
        }
      }
      
      // 时间相关问候（首次对话时）
      if (rel.odometer === 0) {
        const hour = new Date().getHours();
        for (const [timeKey, timeEvent] of Object.entries(RELATIONSHIP_EVENTS.timeEvents)) {
          const [start, end] = timeEvent.hours;
          if ((start <= end && hour >= start && hour <= end) || 
              (start > end && (hour >= start || hour <= end))) {
            return { type: 'timeGreeting', event: timeKey, prompt: timeEvent.prompt };
          }
        }
      }
      
      return null;
    }

      // 普通场景无需解锁

      return true;
    }

    function getWordBook(bookId) {
      switch(bookId) {
        case 'A1': return [...A1_WORDS, ...A1_EXT, ...A1_EXT_2];
        case 'A2': return [...A1_WORDS, ...A1_EXT, ...A1_EXT_2, ...A2_WORDS, ...A2_EXT, ...A2_EXT_2, ...A2_EXT_3];
        case 'B1': return [...A1_WORDS, ...A1_EXT, ...A1_EXT_2, ...A2_WORDS, ...A2_EXT, ...A2_EXT_2, ...A2_EXT_3, ...B1_WORDS, ...B1_EXT, ...B1_EXT_2, ...B1_EXT_3, ...B1_EXT_4];
        case 'citizenship': return [...CITIZENSHIP_WORDS, ...CITIZENSHIP_EXT, ...CITIZENSHIP_EXT_2];
        default: return [...A1_WORDS, ...A1_EXT, ...A1_EXT_2];
      }
    }

    // 预加载语音
    function loadVoices() {
      return new Promise((resolve) => {
        const voices = speechSynthesis.getVoices();
        if (voices.length > 0) {
          voicesLoaded = true;
          resolve(voices);
        } else {
          speechSynthesis.onvoiceschanged = () => {
            voicesLoaded = true;
            resolve(speechSynthesis.getVoices());
          };
          // 超时fallback
          setTimeout(() => resolve(speechSynthesis.getVoices()), 1000);
        }
      });
    }
    
    // 初始化时加载语音
    if ('speechSynthesis' in window) {
      loadVoices();
    }
    
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      
      speechSynthesis.cancel();
      const clean = text.replace(/【.+?】/g, '').replace(/\([^)]*\)/g, '').trim();
      if (!clean) return;
      
      const u = new SpeechSynthesisUtterance(clean);
      
      // 获取用户设置的语速和音量
      const userRate = state.user?.speechRate || 0.85;
      const userVolume = state.user?.speechVolume ?? 1.0;
      u.volume = userVolume;
      
      // 根据角色设置不同参数
      if (state.tutor && state.tutor.voice) {
        u.pitch = state.tutor.voice.pitch || 1.0;
        u.rate = userRate * (state.tutor.voice.rate || 1.0);
      } else {
        u.pitch = 1.0;
        u.rate = userRate;
      }
      
      // 选择语音
      const voices = speechSynthesis.getVoices();
      
      // 优先找西班牙语语音
      let selectedVoice = null;
      
      // 1. 先找西班牙语女声或男声
      if (state.tutor) {
        const isFemale = ['maria', 'sofia'].includes(state.tutor.id);
        const spanishVoices = voices.filter(v => v.lang.startsWith('es'));
        
        if (spanishVoices.length > 0) {
          // 尝试根据性别选择
          selectedVoice = spanishVoices.find(v => {
            const name = v.name.toLowerCase();
            if (isFemale) {
              return name.includes('female') || name.includes('mujer') || 
                     name.includes('paulina') || name.includes('monica') ||
                     name.includes('helena') || name.includes('laura');
            } else {
              return name.includes('male') || name.includes('hombre') || 
                     name.includes('jorge') || name.includes('diego') ||
                     name.includes('pablo') || name.includes('carlos');
            }
          });
          
          // 如果没找到特定性别，就用第一个西班牙语语音
          if (!selectedVoice) {
            // 尝试不同地区的西班牙语
            if (state.tutor.id === 'sofia') {
              // Sofía是墨西哥人，优先找墨西哥西班牙语
              selectedVoice = spanishVoices.find(v => v.lang === 'es-MX') || spanishVoices[0];
            } else {
              // 其他角色优先找西班牙西班牙语
              selectedVoice = spanishVoices.find(v => v.lang === 'es-ES') || spanishVoices[0];
            }
          }
        }
      }
      
      // 2. 如果没有西班牙语语音，设置语言参数让系统选择
      if (selectedVoice) {
        u.voice = selectedVoice;
        u.lang = selectedVoice.lang;
      } else {
        // Sofía用墨西哥西班牙语，其他用西班牙西班牙语
        u.lang = (state.tutor?.id === 'sofia') ? 'es-MX' : 'es-ES';
      }
      
      speechSynthesis.speak(u);
    }

    function initSpeechRecognition() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) return null;
      
      const r = new SR();
      r.continuous = true;
      r.interimResults = true;
      r.lang = 'es-ES';
      
      r.onresult = (e) => {
        let final = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          if (e.results[i].isFinal) final += e.results[i][0].transcript;
        }
        if (final) {
          state.inputText += final;
          render();
        }
      };
      
      r.onerror = (e) => {
        if (e.error === 'not-allowed') alert(t('microphonePermission'));
        state.isListening = false;
        render();
      };
      
      r.onend = () => {
        if (state.isListening) {
          try { r.start(); } catch(e) {}
        }
      };
      
      return r;
    }

    function toggleListening() {
      if (!recognition) recognition = initSpeechRecognition();
      if (!recognition) {
        alert(t('browserNotSupported'));
        return;
      }
      
      state.isListening = !state.isListening;
      if (state.isListening) {

    // ==================== API 调用 ====================
    async function callAPI(userMessage, forTranslation = false) {
      const user = state.user;
      
      let systemPrompt;
      if (forTranslation) {
        // 根据用户设置选择翻译语言
        const transLang = user?.transLang || 'zh';
        if (transLang === 'en') {
          systemPrompt = `You are a translator. Translate the following Spanish text into concise English. Only output the translation, no explanations.`;
        } else if (transLang === 'both') {
          systemPrompt = `你是一个翻译助手。请将以下西班牙语同时翻译成中文和英语。格式如下：
🇨🇳 中文翻译内容
🇬🇧 English translation
只输出翻译结果，不要任何解释。`;
        } else {
          systemPrompt = `你是一个翻译助手。请将以下西班牙语翻译成简洁的中文，只输出翻译结果，不要任何解释。`;
        }
      } else {
        // 构建关系上下文（仅陪伴型角色）
        let relationContext = '';
        if (state.tutor?.type === ROLE_TYPES.COMPANION) {
          const rel = getRelationship(state.tutor.id);
          if (rel) {
            const intimacyLevel = rel.intimacy || 1;
            const isRomantic = state.tutor.relation === 'boyfriend' || state.tutor.relation === 'girlfriend';
            const intimacyName = getIntimacyName(intimacyLevel, isRomantic);
            const intimacyHearts = getIntimacyHearts(intimacyLevel);
            const nickname = getCharacterNickname(state.tutor.id, state.tutor.relation, intimacyLevel);
            const recentMemories = (rel.memories || []).slice(0, 5).map(m => m.content).join('；');
            
            // 计算当前情感状态
            const currentMood = calculateMood(state.tutor.id, userMessage);
            const moodPrompt = getMoodPrompt(currentMood);
            const moodDisplay = getMoodDisplay(currentMood);
            
            // 保存当前情绪到state供UI显示
            state.currentMood = currentMood;
            
            relationContext = `
【你们的关系】
- 关系类型：${state.tutor.relationName}
- 亲密程度：${intimacyName}（等级${intimacyLevel}/5）${intimacyHearts}
- 已经对话${rel.odometer || 0}次

【称呼要求 - 非常重要】
- 你必须用"${nickname.call}"来称呼用户
- 这个称呼体现了你们${intimacyName}的关系

${moodPrompt}
${recentMemories ? `\n【你记得的事情】\n${recentMemories}` : ''}

【对话要求】
- 每次回复都要使用正确的称呼
- 根据当前心情调整语气和态度
- 记住之前聊过的事情，可以提起共同回忆
- 展现真实的情感连接，不只是语言练习
${isRomantic ? '- 作为恋人，可以表达爱意、关心、偶尔撒娇' : '- 作为好朋友，亲切自然地聊天'}`;
          }
        }
        
        // 语法课特殊处理
        let grammarContext = '';
        if (state.scenario?.isGrammarLesson && state.scenario?.grammarTopic) {
          const topic = state.scenario.grammarTopic;
          grammarContext = `
【当前是语法课：${topic.name}】
- 继续教授这个语法点
- 解释可以用中文，例句用西班牙语
- 回答学生的问题
- 如果学生回答正确，给予鼓励
- 如果学生回答错误，耐心纠正`;
        }
        
        systemPrompt = `${state.tutor.prompt}
${relationContext}
${grammarContext}

学生信息：
- 名字：${user.name}
- 西语水平：${user.level}
- 对话场景：${state.scenario?.nameEs || '自由对话'}

重要规则：
1. 根据学生的${user.level}水平调整词汇和句子难度
2. 真正理解并回应学生说的内容
3. 保持角色性格一致
4. 语法错误务必用【纠正】格式指出
5. ${user.level === 'A1' || user.level === 'A2' ? '多给重要词汇加上(中文翻译)' : '只给生僻词加翻译'}`;
      }

      const messages = forTranslation 
        ? [{ role: 'user', content: userMessage }]
        : [...state.messages.map(m => ({
            role: m.type === 'user' ? 'user' : 'assistant',
            content: m.text
          })), { role: 'user', content: userMessage }];

      try {
        // 检查网络状态
        if (!navigator.onLine) {
          return t('offline');
        }
        
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ system: systemPrompt, messages })
        });

        if (!res.ok) {
          // HTTP错误
          if (res.status >= 500) {
            return t('apiError');
          }
          return t('retryMessage');
        }

        const data = await res.json();
        return data.content?.[0]?.text || t('retryMessage');
      } catch (err) {
        console.error('API Error:', err);
        return t('networkError');
      }
    }

    async function sendMessage() {
      const text = state.inputText.trim();
      if (!text || state.isLoading) return;
      
      state.isListening = false;
      if (recognition) try { recognition.stop(); } catch(e) {}
      
      state.inputText = '';
      state.showSuggestions = false; // 发送消息后隐藏建议
      state.suggestions = [];
      const userMsg = { id: Date.now(), type: 'user', text, time: new Date().toISOString() };
      state.messages.push(userMsg);
      state.isLoading = true;
      render();
      scrollToBottom();
      
      const response = await callAPI(text);
      
      // 解析纠正内容
      const correctionMatch = response.match(/【纠正】(.+?)(?=\n|$)/s);
      const grammarMatch = response.match(/【语法】(.+?)(?=\n|$)/s);
      const cleanResponse = response
        .replace(/【纠正】.+?(?=\n|$)/gs, '')
        .replace(/【语法】.+?(?=\n|$)/gs, '')
        .trim();
      
      const aiMsg = { 
        id: Date.now() + 1, 
        type: 'ai', 
        text: cleanResponse,
        correction: correctionMatch ? correctionMatch[1].trim() : null,
        grammar: grammarMatch ? grammarMatch[1].trim() : null,
        time: new Date().toISOString()
      };
      
      state.messages.push(aiMsg);
      if (correctionMatch) {
        state.corrections++;
        // 保存到错误记录本
        saveMistake(correctionMatch[1].trim(), text);
      }
      state.isLoading = false;
      
      // 保存对话历史
      saveChatHistory();
      
      render();
      scrollToBottom();
      speak(cleanResponse);
    }
    
    // 保存错误到记录本
    function saveMistake(correctionText, userInput) {
      if (!state.user) return;
      
      // 解析纠正内容，格式通常是："错误" → "正确" (解释)
      const mistake = {
        id: Date.now(),
        original: userInput, // 用户原始输入
        correction: correctionText, // 完整的纠正内容
        tutorId: state.tutor?.id || 'unknown',
        tutorName: state.tutor?.name || t('unknown'),
        scenario: state.scenario?.name || t('freeChat'),
        date: new Date().toISOString(),
        reviewed: false // 是否已复习
      };
      
      state.mistakeBook.unshift(mistake);
      // 最多保存100条错误记录
      if (state.mistakeBook.length > 100) {
        state.mistakeBook = state.mistakeBook.slice(0, 100);
      }
      Storage.setUserData(state.user.id, 'mistakeBook', state.mistakeBook);
      
      // 检查成就
      checkAchievements();
    }

    // 获取对话建议
    async function getSuggestions() {
      if (state.isLoadingSuggestions || state.messages.length === 0) return;
      
      // 获取最后一条AI消息
      const lastAiMsg = [...state.messages].reverse().find(m => m.type === 'ai');
      if (!lastAiMsg) return;
      
      state.isLoadingSuggestions = true;
      state.showSuggestions = true;
      state.suggestions = [];
      render();
      
      const user = state.user;
      const systemPrompt = `你是一个西班牙语学习助手。根据对话内容，为${user.level}水平的学生生成3个合适的回复建议。

要求：
1. 每个建议必须是西班牙语
2. 难度要匹配${user.level}水平
3. 建议要自然、符合对话语境
4. 每个建议后面加上简短的中文翻译，格式：西班牙语 (中文)
5. 只输出3个建议，用换行分隔，不要编号，不要其他解释

对话场景：${state.scenario?.nameEs || '自由对话'}`;

      const messages = [
        { role: 'user', content: `AI说: "${lastAiMsg.text}"\n\n请给出3个适合的回复建议：` }
      ];

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ system: systemPrompt, messages })
        });

        const data = await res.json();
        const text = data.content?.[0]?.text || '';
        
        // 解析建议（按换行分割）
        const suggestions = text.split('\n')
          .map(s => s.trim())
          .filter(s => s.length > 0 && !s.match(/^[0-9]+[\.\)]/)) // 过滤空行和编号
          .slice(0, 3);
        
        state.suggestions = suggestions;
      } catch (err) {
        state.suggestions = ['Lo siento, no pude cargar sugerencias (抱歉，无法加载建议)'];
      }
      
      state.isLoadingSuggestions = false;
      render();
    }

    // 使用建议
    function useSuggestion(index) {
      const suggestion = state.suggestions[index];
      if (!suggestion) return;
      
      // 提取西班牙语部分（去掉中文翻译）
      const spanishText = suggestion.replace(/\s*\([^)]+\)\s*$/, '').trim();
      state.inputText = spanishText;
      state.showSuggestions = false;
      render();
      
      // 聚焦输入框
      setTimeout(() => {
        const input = document.getElementById('chatInput');
        if (input) input.focus();
      }, 100);
    }

    // 隐藏建议
    function hideSuggestions() {
      state.showSuggestions = false;
      state.suggestions = [];
      render();
    }

    async function getTranslation(msgId, text) {
      // 保存当前滚动位置
      const container = document.getElementById('messages');
      const scrollPos = container ? container.scrollTop : 0;
      
      if (state.translationCache[msgId]) {
        state.showTranslation[msgId] = !state.showTranslation[msgId];
        render();
        // 恢复滚动位置
        setTimeout(() => {
          const c = document.getElementById('messages');
          if (c) c.scrollTop = scrollPos;
        }, 50);
        return;
      }
      
      state.showTranslation[msgId] = true;
      state.translationCache[msgId] = '翻译中...';
      render();
      // 恢复滚动位置
      setTimeout(() => {
        const c = document.getElementById('messages');
        if (c) c.scrollTop = scrollPos;
      }, 50);
      
      const translation = await callAPI(text, true);
      state.translationCache[msgId] = translation;
      render();
      // 恢复滚动位置
      setTimeout(() => {
        const c = document.getElementById('messages');
        if (c) c.scrollTop = scrollPos;
      }, 50);
    }

    function saveChatHistory() {
      if (state.messages.length < 2 || !state.user) return;
      
      const chat = {
        id: Date.now(),
        tutor: state.tutor.id,
        scenario: state.scenario?.id || 'free',
        messages: state.messages.slice(-20), // 只保存最近20条
        corrections: state.corrections,
        date: new Date().toISOString()
      };
      
      state.chatHistory.unshift(chat);
      if (state.chatHistory.length > 50) state.chatHistory = state.chatHistory.slice(0, 50);
      Storage.setUserData(state.user.id, 'chatHistory', state.chatHistory);
      
      // 如果是陪伴型角色，更新关系数据
      if (state.tutor?.type === ROLE_TYPES.COMPANION) {
        const scenarioMemory = state.scenario ? {
          type: 'event',
          content: `一起去了${state.scenario.name}`
        } : null;
        updateRelationship(state.tutor.id, scenarioMemory);

      // 检查成就
      checkAchievements();
    }

      state.tutor = tutor;
      state.scenario = scenario;

      state.showTranslation = {};
      state.translationCache = {};
      state.view = 'chat';

    // 初始化或更新关系数据

      if (!state.relationData.relationships) {

      const now = new Date().toISOString().split('T')[0];
      
      if (!state.relationData.relationships[characterId]) {

          memories: [],

        };

    // 获取关系数据
    function getRelationship(characterId) {
      return state.relationData?.relationships?.[characterId] || null;

    // ==================== 亲密度系统（5级） ====================
    const INTIMACY_LEVELS = {
      1: { name: '初识', nameEs: 'Conocidos', minChats: 0, hearts: 1 },
      2: { name: '熟悉', nameEs: 'Familiarizados', minChats: 5, hearts: 2 },

    // 获取亲密度等级名称
    function getIntimacyName(level, isRomantic = false) {
      const lvl = INTIMACY_LEVELS[level] || INTIMACY_LEVELS[1];
      if (isRomantic && level === 4) return '恋人';
      return lvl.name;
    }
    
    // 获取亲密度心形显示
    function getIntimacyHearts(level) {
      const maxHearts = 5;
      const filled = Math.min(level, maxHearts);
      return '❤️'.repeat(filled) + '🤍'.repeat(maxHearts - filled);
    }
    
    // 获取下一级所需对话次数
    function getNextLevelChats(currentLevel, currentChats) {
      const nextLevel = Math.min(currentLevel + 1, 5);
      if (nextLevel > 5 || currentLevel >= 5) return null;
      const needed = INTIMACY_LEVELS[nextLevel].minChats - currentChats;
      return needed > 0 ? needed : 0;
    }

    // 获取角色对用户的称呼
    function getCharacterNickname(characterId, relation, intimacyLevel) {
      const rel = getRelationship(characterId);
      const userNickname = rel?.nickname;
      
      // 如果用户设置了昵称且亲密度>=4，使用用户昵称
      if (userNickname && intimacyLevel >= 4) {

      // 获取对应的称呼

    // 计算角色当前情感状态
    function calculateMood(characterId, userMessage = '') {
      const rel = getRelationship(characterId);
      if (!rel) return 'calm';
      
      const character = CHARACTERS[characterId];
      const isRomantic = character?.relation === 'boyfriend' || character?.relation === 'girlfriend';
      
      // 计算距离上次聊天的天数
      const daysSinceLastChat = rel.lastChat ? 
        Math.floor((new Date() - new Date(rel.lastChat)) / (1000 * 60 * 60 * 24)) : 0;
      
      // 检查是否有保存的情绪状态（需要用户哄的情况）
      if (rel.currentMood === 'jealous' || rel.currentMood === 'angry' || rel.currentMood === 'sad') {
        // 检查用户是否在道歉/安慰
        const comfortingWords = /对不起|抱歉|sorry|别生气|别难过|只有你|最爱你|只爱你|哄|爱你|想你|喜欢你/i;
        if (comfortingWords.test(userMessage)) {
          rel.moodComfortCount = (rel.moodComfortCount || 0) + 1;
          if (rel.moodComfortCount >= 2) {
            // 被哄好了
            rel.currentMood = 'happy';
            rel.moodComfortCount = 0;
            return 'touched'; // 被哄好后感动
          }
          return rel.currentMood; // 还需要继续哄
        }
        return rel.currentMood;
      }
      
      // 7天以上没聊 → 生气
      if (daysSinceLastChat >= 7) {
        rel.currentMood = 'angry';
        return 'angry';
      }
      
      // 3-6天没聊 → 想念
      if (daysSinceLastChat >= 3) {
        return 'missing';
      }
      
      // 检查用户消息触发的情绪
      if (userMessage) {
        // 吃醋触发（仅恋人，提到其他角色名字）
        if (isRomantic) {
          const otherNames = Object.values(CHARACTERS)
            .filter(c => c.id !== characterId && (c.relation === 'boyfriend' || c.relation === 'girlfriend' || c.relation === 'friend'))
            .map(c => c.name.toLowerCase());
          const mentionsOther = otherNames.some(name => userMessage.toLowerCase().includes(name));
          if (mentionsOther) {
            rel.currentMood = 'jealous';
            rel.moodComfortCount = 0;
            return 'jealous';
          }
        }
        
        // 开心触发
        const happyWords = /你真好|喜欢你|爱你|谢谢|太棒了|好厉害|真棒|想你|可爱|漂亮|帅|好看|最好的/i;
        if (happyWords.test(userMessage)) {
          return 'happy';
        }
        
        // 难过触发
        const sadWords = /再见|拜拜|不想聊|无聊|烦|走了|下次吧|没意思/i;
        if (sadWords.test(userMessage)) {
          return 'sad';
        }
        
        // 感动触发 - 记得之前的事情
        const memories = rel.memories || [];
        if (memories.length > 0) {
          const memoryKeywords = memories.slice(0, 5).map(m => m.content).join(' ');
          // 简单检查用户是否提到了记忆中的关键词
          const words = memoryKeywords.split(/\s+/).filter(w => w.length > 2);
          if (words.some(w => userMessage.includes(w))) {
            return 'touched';
          }
        }
      }
      
      // 默认平静
      return 'calm';
    }
    
    // 获取情绪提示词
    function getMoodPrompt(mood) {
      return MOOD_TYPES[mood]?.promptHint || '';
    }
    
    // 获取情绪显示信息
    function getMoodDisplay(mood) {
      const m = MOOD_TYPES[mood] || MOOD_TYPES.calm;
      return { name: m.name, emoji: m.emoji };
    }
    
    // 保存情绪状态到关系数据
    function saveMoodState(characterId, mood) {
      const rel = state.relationData.relationships?.[characterId];
      if (!rel) return;
      
      // 保存需要持续的情绪状态（吃醋、生气、难过需要被哄）
      if (['jealous', 'angry', 'sad'].includes(mood)) {
        rel.currentMood = mood;
        rel.moodComfortCount = 0;
      } else if (mood === 'happy' || mood === 'touched') {
        // 开心/感动状态重置之前的负面情绪
        rel.currentMood = 'calm';
        rel.moodComfortCount = 0;
      }
      
      if (state.user) {
        Storage.setUserData(state.user.id, 'relationData', state.relationData);
      }
    }
    
    // 更新关系数据（对话结束时调用）
    function updateRelationship(characterId, addMemory = null) {
      const rel = state.relationData.relationships?.[characterId];
      if (!rel) return;
      
      const oldIntimacy = rel.intimacy || 1;
      
      // 增加对话次数
      rel.odometer = (rel.odometer || 0) + 1;
      
      // 根据对话次数提升亲密度（5级系统）
      let newIntimacy = 1;
      if (rel.odometer >= 50) newIntimacy = 5;
      else if (rel.odometer >= 30) newIntimacy = 4;
      else if (rel.odometer >= 15) newIntimacy = 3;
      else if (rel.odometer >= 5) newIntimacy = 2;
      
      if (newIntimacy > rel.intimacy) {
        rel.intimacy = newIntimacy;
        rel.levelUpTime = new Date().toISOString();
        // 标记需要显示升级提示
        rel.showLevelUp = true;
      }
      
      // 添加记忆
      if (addMemory) {
        rel.memories = rel.memories || [];
        rel.memories.unshift({
          ...addMemory,
          date: new Date().toISOString()
        });
        // 最多保留20条记忆
        if (rel.memories.length > 20) {
          rel.memories = rel.memories.slice(0, 20);
        }
      }
      
      // 记录首次见面时间
      if (!rel.firstMeet) {
        rel.firstMeet = new Date().toISOString();
      }
      
      // 保存当前情绪状态
      if (state.currentMood) {
        saveMoodState(characterId, state.currentMood);
      }
      
      // 保存
      if (state.user) {
        Storage.setUserData(state.user.id, 'relationData', state.relationData);
      }
      
      return { leveledUp: newIntimacy > oldIntimacy, newLevel: newIntimacy };
    }
    
    // 检查并显示升级提示
    function checkAndShowLevelUp(characterId) {
      const rel = state.relationData.relationships?.[characterId];
      if (rel?.showLevelUp) {
        rel.showLevelUp = false;
        Storage.setUserData(state.user.id, 'relationData', state.relationData);
        return rel.intimacy;
      }
      return null;
    }

    // 保存/创建用户
    function saveUser(userData, isNew = false) {
      const userId = isNew ? Date.now().toString() : (state.user?.id || Date.now().toString());
      const user = { 
        ...userData, 
        id: userId,
        createdAt: userData.createdAt || new Date().toISOString() 
      };
      
      // 更新用户列表
      let users = Storage.getUsers();
      const existingIndex = users.findIndex(u => u.id === userId);
      if (existingIndex >= 0) {
        users[existingIndex] = user;
      } else {
        users.push(user);
      }
      Storage.saveUsers(users);
      Storage.setCurrentUserId(userId);
      
      // 更新state
      state.users = users;
      state.user = user;
      
      // 如果是新用户，初始化空数据
      if (isNew) {
        state.chatHistory = [];
        state.mistakeBook = [];
        state.vocabulary = [];
      }
    }
    
    // 切换用户
    function switchUser(userId) {
      const user = state.users.find(u => u.id === userId);
      if (!user) return;
      
      Storage.setCurrentUserId(userId);
      state.user = user;
      state.chatHistory = Storage.getUserData(userId, 'chatHistory', []);
      state.mistakeBook = Storage.getUserData(userId, 'mistakeBook', []);
      state.vocabulary = Storage.getUserData(userId, 'vocabulary', []);
      state.checkinDays = Storage.getUserData(userId, 'checkinDays', []);
      state.achievements = Storage.getUserData(userId, 'achievements', []);
      state.stats = Storage.getUserData(userId, 'stats', { flashcardReviews: 0, tutorsUsed: [] });
      state.relationData = Storage.getUserData(userId, 'relationData', { currentCompanion: null, relationships: {} });
      state.wordProgress = Storage.getUserData(userId, 'wordProgress', {});
      state.wordSettings = Storage.getUserData(userId, 'wordSettings', { currentBook: 'A1', dailyNew: 20, dailyReview: 30 });
      state.view = 'home';
      render();
    }
    
    // 删除用户
    function deleteUser(userId) {
      let users = Storage.getUsers();
      users = users.filter(u => u.id !== userId);
      Storage.saveUsers(users);
      
      // 清除该用户的数据
      Storage.remove(`${userId}_chatHistory`);
      Storage.remove(`${userId}_mistakeBook`);
      Storage.remove(`${userId}_vocabulary`);
      Storage.remove(`${userId}_checkinDays`);
      Storage.remove(`${userId}_achievements`);
      Storage.remove(`${userId}_stats`);
      Storage.remove(`${userId}_relationData`);
      Storage.remove(`${userId}_wordProgress`);
      Storage.remove(`${userId}_wordSettings`);
      
      state.users = users;
      
      // 如果删除的是当前用户，返回用户选择页面
      if (state.user?.id === userId) {
        state.user = null;
        Storage.setCurrentUserId(null);
        state.view = users.length > 0 ? 'userSelect' : 'welcome';
      }
      
      render();
    }

    // ==================== 新模式函数 ====================
    // 选择陪伴型角色
    function selectCompanion(characterId) {
      const character = CHARACTERS[characterId];
      if (!character || character.type !== ROLE_TYPES.COMPANION) return;
      
      // 保存为当前伴侣
      state.relationData.currentCompanion = characterId;
      if (state.user) {
        Storage.setUserData(state.user.id, 'relationData', state.relationData);
      }
      
      state.tutor = character;
      state.view = 'companionScenario';
      render();
    }
    
    // 选择老师
    function selectTeacher(teacherId) {
      const teacher = CHARACTERS[teacherId];
      if (!teacher || teacher.type !== ROLE_TYPES.TEACHER) return;
      
      state.tutor = teacher;
      state.view = 'studyCenter';
      render();
    }
    
    // 开始和老师对话
    function startTeacherChat(mode = 'free') {
      const teacher = state.tutor;
      if (!teacher) return;
      
      let scenario;
      switch (mode) {
        case 'grammar':
          scenario = { id: 'grammar', icon: '📖', name: '语法讲解', nameEs: 'Gramática', desc: '学习语法知识' };
          break;
        case 'practice':
          scenario = { id: 'practice', icon: '✍️', name: '练习题', nameEs: 'Ejercicios', desc: '做练习巩固知识' };
          break;
        case 'qa':
          scenario = { id: 'qa', icon: '❓', name: '答疑解惑', nameEs: 'Preguntas', desc: '问老师问题' };
          break;
        default:
          scenario = { id: 'lesson', icon: '📚', name: '自由学习', nameEs: 'Clase libre', desc: '和老师自由交流' };
      }
      
      startChat(teacher, scenario);
    }
    
    // 开始服务场景
    function startServiceScenario(scenarioId) {
      const scenario = SERVICE_SCENARIOS.find(s => s.id === scenarioId);
      if (!scenario) return;
      
      const npc = CHARACTERS[scenario.npc];
      if (!npc) return;
      
      state.tutor = npc;
      startChat(npc, scenario);
    }

    // 计算学习统计数据
    function getStudyStats() {
      const now = new Date();
      const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
      
      // 本周对话数
      const weekChats = state.chatHistory.filter(c => new Date(c.date) >= weekAgo);
      const weekChatCount = weekChats.length;
      
      // 本周纠正数
      const weekCorrections = weekChats.reduce((sum, c) => sum + (c.corrections || 0), 0);
      
      // 总体统计
      const totalChats = state.chatHistory.length;
      const totalCorrections = state.chatHistory.reduce((sum, c) => sum + (c.corrections || 0), 0);
      
      // 连续打卡
      const streak = getStreakDays();
      
      // 词汇量
      const vocabCount = state.vocabulary.length;
      
      // 常见错误类型（简单分析）
      const recentMistakes = state.mistakeBook.slice(0, 10);
      
      return {
        weekChatCount,
        weekCorrections,
        totalChats,
        totalCorrections,
        streak,
        vocabCount,
        recentMistakes
      };
    }

    function startGrammarLesson(topicId) {
      const topics = {
        'ser_estar': { name: 'Ser vs Estar', nameEs: 'Ser y Estar', desc: '学习ser和estar的区别和用法' },
        'preterito': { name: '简单过去时', nameEs: 'Pretérito indefinido', desc: '学习简单过去时的变位和用法' },
        'imperfecto': { name: '过去未完成时', nameEs: 'Pretérito imperfecto', desc: '学习过去未完成时及其与简单过去时的区别' },
        'subjuntivo': { name: '虚拟式', nameEs: 'Subjuntivo', desc: '学习虚拟式的构成和使用场景' },
        'por_para': { name: 'Por vs Para', nameEs: 'Por y Para', desc: '学习por和para的区别' },
        'pronouns': { name: '代词', nameEs: 'Pronombres', desc: '学习直接和间接宾语代词' }
      };
      
      const topic = topics[topicId];
      if (!topic) return;
      
      // 把语法主题信息放到scenario中
      const scenario = { 
        id: `grammar_${topicId}`, 
        icon: '📖', 
        name: topic.name, 
        nameEs: topic.nameEs, 
        desc: topic.desc,
        isGrammarLesson: true,  // 标记这是语法课
        grammarTopic: topic
      };
      
      startChat(state.tutor, scenario);
    }

    // ==================== 关系成就辅助函数 ====================
    
    // 获取最高亲密度
    function getMaxIntimacy() {
      const relationships = state.relationData?.relationships || {};
      let max = 0;
      for (const rel of Object.values(relationships)) {
        if (rel.intimacy && rel.intimacy > max) {
          max = rel.intimacy;
        }
      }
      return max;
    }
    
    // 获取单个角色最高对话次数
    function getMaxChatCount() {
      const relationships = state.relationData?.relationships || {};
      let max = 0;
      for (const rel of Object.values(relationships)) {

        }

    }

    // ==================== ⚔️ 斩单词系统 ====================
    
    // 获取已掌握单词数量
    function getMasteredCount() {
      return Object.values(state.wordProgress).filter(p => p.status === 'mastered').length;
    }
    
    // 获取学习中单词数量
    function getLearningCount() {
      return Object.values(state.wordProgress).filter(p => p.status === 'learning' || p.status === 'reviewing').length;
    }
    
    // 获取待学单词数量
    function getNewCount(bookId) {
      const words = getWordBook(bookId || state.wordSettings.currentBook);
      return words.filter(w => !state.wordProgress[w.id]).length;
    }
    
    // 艾宾浩斯复习间隔（分钟）
    const REVIEW_INTERVALS = [
      1 * 24 * 60,      // 1天
      2 * 24 * 60,      // 2天  
      4 * 24 * 60,      // 4天
      7 * 24 * 60,      // 7天
      15 * 24 * 60,     // 15天 -> 掌握
    ];
    
    // 计算下次复习时间
    function getNextReviewTime(correctCount) {
      const interval = REVIEW_INTERVALS[Math.min(correctCount, REVIEW_INTERVALS.length - 1)];
      return new Date(Date.now() + interval * 60 * 1000).toISOString();
    }
    
    // 获取需要复习的单词
    function getWordsToReview() {
      const now = new Date();
      return Object.entries(state.wordProgress)
        .filter(([id, p]) => {
          if (p.status === 'mastered') return false;
          if (!p.nextReview) return true;
          return new Date(p.nextReview) <= now;
        })
        .map(([id, p]) => {
          const word = getWordBook(state.wordSettings.currentBook).find(w => w.id === id);
          return word ? { ...word, progress: p } : null;
        })
        .filter(Boolean);
    }
    
    // 获取新单词
    function getNewWords(count) {
      const words = getWordBook(state.wordSettings.currentBook);
      return words
        .filter(w => !state.wordProgress[w.id])
        .slice(0, count);
    }
    
    // 生成选项（1个正确 + 3个错误）
    function generateOptions(correctWord) {
      const words = getWordBook(state.wordSettings.currentBook);
      const wrongOptions = words
        .filter(w => w.id !== correctWord.id)
        .sort(() => Math.random() - 0.5)
        .slice(0, 3)
        .map(w => ({ meaning: w.meaning, correct: false }));
      
      const options = [
        { meaning: correctWord.meaning, correct: true },
        ...wrongOptions
      ].sort(() => Math.random() - 0.5);
      
      return options;
    }
    
    // 开始学习
    function startWordLearning(mode = 'mixed') {
      const reviewWords = getWordsToReview();
      const newWords = getNewWords(state.wordSettings.dailyNew);
      
      let queue = [];
      if (mode === 'new') {
        queue = newWords;
      } else if (mode === 'review') {
        queue = reviewWords;
      } else {
        // 混合模式：先复习，再新学
        queue = [...reviewWords.slice(0, state.wordSettings.dailyReview), ...newWords];
      }
      
      if (queue.length === 0) {
        alert(t('noWordsToLearn'));
        return;
      }
      
      // 决定当前题目类型
      const quizType = state.wordSettings.quizType;
      const currentQuizType = quizType === 'mixed' ? (Math.random() > 0.5 ? 'choice' : 'spelling') : quizType;
      
      state.wordSlash = {
        mode: 'learning',
        queue: queue.sort(() => Math.random() - 0.5),
        currentIndex: 0,
        options: generateOptions(queue[0]),
        answered: false,
        correct: null,
        selectedIndex: null,
        results: [],
        todayNew: 0,
        todayReview: 0,
        // 拼写模式相关
        currentQuizType: currentQuizType, // 'choice' 或 'spelling'
        spellingInput: '', // 用户输入的拼写
        spellingHint: 0, // 提示次数
      };
      render();
    }
    
    // ==================== 每日学习统计 ====================
    
    // 获取今日日期字符串
    function getTodayStr() {
      return new Date().toDateString();
    }
    
    // 初始化/重置今日数据
    function initDailyStats() {
      const today = getTodayStr();
      if (state.dailyWordStats.date !== today) {
        // 如果之前有数据，保存到历史记录
        if (state.dailyWordStats.date && (state.dailyWordStats.newLearned > 0 || state.dailyWordStats.reviewed > 0)) {
          saveDailyToHistory(state.dailyWordStats);
        }
        
        state.dailyWordStats = {
          date: today,
          newLearned: 0,
          reviewed: 0,
          totalCorrect: 0,
          totalWrong: 0
        };
        if (state.user) {
          Storage.setUserData(state.user.id, 'dailyWordStats', state.dailyWordStats);
        }
      }
    }
    
    // 保存每日数据到历史记录
    function saveDailyToHistory(dailyData) {
      if (!state.user) return;
      
      // 确保learningHistory存在
      if (!state.learningHistory) {
        state.learningHistory = [];
      }
      
      // 检查是否已存在该日期的记录
      const existingIndex = state.learningHistory.findIndex(h => h.date === dailyData.date);
      if (existingIndex >= 0) {
        state.learningHistory[existingIndex] = { ...dailyData };
      } else {
        state.learningHistory.push({ ...dailyData });
      }
      
      // 只保留最近30天的数据
      if (state.learningHistory.length > 30) {
        state.learningHistory = state.learningHistory.slice(-30);
      }
      
      Storage.setUserData(state.user.id, 'learningHistory', state.learningHistory);
    }
    
    // 更新今日统计
    function updateDailyStats(isNew, isCorrect) {
      initDailyStats();
      
      if (isNew) {
        state.dailyWordStats.newLearned++;
      } else {
        state.dailyWordStats.reviewed++;
      }
      
      if (isCorrect) {
        state.dailyWordStats.totalCorrect++;
      } else {
        state.dailyWordStats.totalWrong++;
      }
      
      if (state.user) {
        Storage.setUserData(state.user.id, 'dailyWordStats', state.dailyWordStats);
      }
      
      // 更新打卡记录
      updateWordStreak();
      
      // 检查是否完成今日目标
      checkDailyGoal();
    }
    
    // 更新打卡记录
    function updateWordStreak() {
      const today = getTodayStr();
      const streak = state.wordStreak;
      
      if (streak.lastStudyDate === today) {
        // 今天已经打卡过了
        return;
      }
      
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.toDateString();
      
      if (streak.lastStudyDate === yesterdayStr) {
        // 连续打卡
        streak.currentStreak++;
      } else if (streak.lastStudyDate !== today) {
        // 断了，重新开始
        streak.currentStreak = 1;
      }
      
      streak.lastStudyDate = today;
      streak.totalDays++;
      
      if (streak.currentStreak > streak.longestStreak) {
        streak.longestStreak = streak.currentStreak;
      }
      
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordStreak', streak);
      }
    }
    
    // 检查是否完成今日目标
    function checkDailyGoal() {
      const stats = state.dailyWordStats;
      const settings = state.wordSettings;
      
      const newGoalMet = stats.newLearned >= settings.dailyNew;
      const reviewGoalMet = stats.reviewed >= settings.dailyReview;
      
      // 刚好完成目标时显示庆祝
      if (newGoalMet && stats.newLearned === settings.dailyNew) {
        showCelebration(t('celebNewWordsComplete'), t('celebNewWordsSubtitle').replace('{count}', settings.dailyNew));
      }
      if (reviewGoalMet && stats.reviewed === settings.dailyReview) {
        showCelebration(t('celebReviewComplete'), t('celebReviewSubtitle').replace('{count}', settings.dailyReview));
      }
      if (newGoalMet && reviewGoalMet && 
          stats.newLearned === settings.dailyNew && 
          stats.reviewed === settings.dailyReview) {
        setTimeout(() => {
          showCelebration(t('celebAllComplete'), t('celebKeepItUp'));
        }, 1500);
      }
    }
    
    // 显示庆祝动画
    function showCelebration(title, subtitle) {
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 bg-black/70 flex items-center justify-center z-50';
      overlay.innerHTML = `
        <div class="card-premium p-8 text-center transform scale-0 animate-bounce-in max-w-sm mx-4" style="background: var(--bg-secondary);">
          <div class="text-6xl mb-4 animate-bounce">🎊</div>
          <h2 class="text-2xl font-bold mb-2">${title}</h2>
          <p class="mb-6" style="color: var(--text-secondary);">${subtitle}</p>
          <button onclick="this.closest('.fixed').remove()" 
            class="px-8 py-3 rounded-full font-bold btn-primary btn-press">
            太棒了！
          </button>
        </div>
      `;
      document.body.appendChild(overlay);
      
      // 添加动画样式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes bounce-in {
          0% { transform: scale(0); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
        }
        .animate-bounce-in { animation: bounce-in 0.5s forwards; }
      `;
      document.head.appendChild(style);
      
      // 3秒后自动关闭
      setTimeout(() => {
        if (overlay.parentNode) overlay.remove();
      }, 5000);
    }

    // 选择答案
    // ==================== 拼写模式相关函数 ====================
    
    // 更新拼写输入
    function updateSpellingInput(value) {
      state.wordSlash.spellingInput = value;
    }
    
    // 获取拼写提示（根据提示次数显示不同程度的提示）
    function getSpellingHint(word, hintLevel) {
      if (hintLevel === 0) return '';
      const chars = word.split('');
      if (hintLevel === 1) {
        // 提示1：显示首字母和长度
        return chars[0] + ' _ '.repeat(chars.length - 1).trim() + ` (${chars.length}字母)`;
      } else if (hintLevel === 2) {
        // 提示2：显示首尾字母和中间部分下划线
        if (chars.length <= 2) return word;
        return chars[0] + ' _ '.repeat(chars.length - 2).trim() + ' ' + chars[chars.length - 1];
      } else {
        // 提示3：显示一半字母
        return chars.map((c, i) => i % 2 === 0 ? c : '_').join(' ');
      }
    }
    
    // 显示拼写提示
    function showSpellingHint() {
      const ws = state.wordSlash;
      if (ws.spellingHint < 3) {
        ws.spellingHint++;
        render();
        // 重新聚焦输入框
        setTimeout(() => {
          const input = document.getElementById('spellingInput');
          if (input) input.focus();
        }, 50);
      }
    }
    
    // 检查拼写
    function checkSpelling() {
      const ws = state.wordSlash;
      if (ws.answered) return;
      
      const currentWord = ws.queue[ws.currentIndex];
      const userInput = (ws.spellingInput || '').trim().toLowerCase();
      const correctWord = currentWord.word.toLowerCase();
      
      // 判断是否正确（忽略重音符号的宽松匹配）
      const normalize = (str) => str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const isCorrect = userInput === correctWord || normalize(userInput) === normalize(correctWord);
      
      ws.answered = true;
      ws.correct = isCorrect;
      
      // 复用选择题的进度更新逻辑
      processAnswerResult(currentWord, isCorrect);
      
      // 播放单词发音
      speak(currentWord.word);
      
      render();
      
      // 检查成就
      checkAchievements();
    }
    
    // 处理答题结果（共用逻辑）
    function processAnswerResult(currentWord, isCorrect) {
      const ws = state.wordSlash;
      const isRetry = currentWord.isRetry;
      
      // 只有第一次答题才记录结果
      const alreadyRecorded = ws.results.find(r => r.word.id === currentWord.id);
      if (!alreadyRecorded) {
        ws.results.push({ 
          word: currentWord, 
          correct: isCorrect,
          attemptIndex: ws.currentIndex
        });
      }
      
      // 更新进度
      const progress = state.wordProgress[currentWord.id] || {
        status: 'new',
        correctCount: 0,
        wrongCount: 0,
        lastSeen: null,
        nextReview: null
      };
      
      const isNewWord = !state.wordProgress[currentWord.id] || state.wordProgress[currentWord.id].status === 'new';
      
      progress.lastSeen = new Date().toISOString();
      
      if (isCorrect) {
        progress.correctCount = (progress.correctCount || 0) + 1;
        progress.wrongCount = progress.wrongCount || 0;
        
        if (progress.correctCount >= 5) {
          progress.status = 'mastered';
          progress.nextReview = null;
          removeFromWrongBook(currentWord.id);
        } else {
          progress.status = progress.status === 'new' ? 'learning' : 'reviewing';
          progress.nextReview = getNextReviewTime(progress.correctCount);
        }
      } else {
        progress.wrongCount = (progress.wrongCount || 0) + 1;
        progress.correctCount = Math.max(0, (progress.correctCount || 0) - 1);
        progress.status = 'learning';
        progress.nextReview = getNextReviewTime(0);
        
        addToWrongBook(currentWord.id);
        
        // 将错题放回队列
        const remainingCount = ws.queue.length - ws.currentIndex - 1;
        if (remainingCount > 0) {
          const insertPosition = ws.currentIndex + 1 + Math.floor(Math.random() * Math.min(remainingCount, 5)) + 1;
          const insertIndex = Math.min(insertPosition, ws.queue.length);
          ws.queue.splice(insertIndex, 0, { ...currentWord, isRetry: true });
        } else {
          ws.queue.push({ ...currentWord, isRetry: true });
        }
      }
      
      state.wordProgress[currentWord.id] = progress;
      
      // 保存进度
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordProgress', state.wordProgress);
      }
      
      // 更新今日统计
      if (!isRetry) {
        updateDailyStats(isNewWord, isCorrect);
      }
    }
    
    function selectWordAnswer(optionIndex) {
      if (state.wordSlash.answered) return;
      
      const ws = state.wordSlash;
      const currentWord = ws.queue[ws.currentIndex];
      const selected = ws.options[optionIndex];
      const isCorrect = selected.correct;
      
      ws.answered = true;
      ws.correct = isCorrect;
      ws.selectedIndex = optionIndex;
      
      // 使用共用逻辑处理答题结果
      processAnswerResult(currentWord, isCorrect);
      
      // 播放单词发音
      speak(currentWord.word);
      
      render();
      
      // 检查成就
      checkAchievements();
    }
    
    // 添加到错题集
    function addToWrongBook(wordId) {
      if (!state.wrongWordBook.includes(wordId)) {
        state.wrongWordBook.push(wordId);
        if (state.user) {
          Storage.setUserData(state.user.id, 'wrongWordBook', state.wrongWordBook);
        }
      }
    }
    
    // 从错题集移除
    function removeFromWrongBook(wordId) {
      const index = state.wrongWordBook.indexOf(wordId);
      if (index > -1) {
        state.wrongWordBook.splice(index, 1);
        if (state.user) {
          Storage.setUserData(state.user.id, 'wrongWordBook', state.wrongWordBook);
        }
      }
    }
    
    // 切换重点词汇
    function toggleStarWord(wordId) {
      const index = state.starredWords.indexOf(wordId);
      if (index > -1) {
        state.starredWords.splice(index, 1);
      } else {
        state.starredWords.push(wordId);
      }
      if (state.user) {
        Storage.setUserData(state.user.id, 'starredWords', state.starredWords);
      }
      render();
    }
    
    // 切换无图片模式
    function toggleHideEmoji() {
      state.wordSettings.hideEmoji = !state.wordSettings.hideEmoji;
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordSettings', state.wordSettings);
      }
      render();
    }
    
    // 设置答题模式
    function setQuizType(type) {
      state.wordSettings.quizType = type;
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordSettings', state.wordSettings);
      }
      renderWithScroll();
    }
    
    // 更新每日设置（保持滚动位置）
    function updateDailySetting(field, delta, min, max) {
      const current = state.wordSettings[field] || 0;
      const newValue = Math.max(min, Math.min(max, current + delta));
      state.wordSettings[field] = newValue;
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordSettings', state.wordSettings);
      }
      
      // 只更新显示的数字，避免重新渲染整个页面导致闪烁
      const displayId = field === 'dailyNew' ? 'dailyNewDisplay' : 'dailyReviewDisplay';
      const display = document.getElementById(displayId);
      if (display) {
        display.textContent = newValue;
      } else {
        // 如果找不到元素，才重新渲染
        renderWithScroll();
      }
    }
    
    // 渲染并保持滚动位置
    function renderWithScroll() {
      // 查找当前页面的滚动容器
      const containers = document.querySelectorAll('.overflow-auto, .overflow-y-auto');
      const scrollPositions = [];
      containers.forEach(c => {
        scrollPositions.push({ el: c.className, top: c.scrollTop });
      });
      
      render();
      
      // 恢复滚动位置
      requestAnimationFrame(() => {
        const newContainers = document.querySelectorAll('.overflow-auto, .overflow-y-auto');
        newContainers.forEach((c, i) => {
          if (scrollPositions[i]) {
            c.scrollTop = scrollPositions[i].top;
          }
        });
      });
    }
    
    // 下一个单词
    function nextWord() {
      const ws = state.wordSlash;
      
      if (ws.currentIndex >= ws.queue.length - 1) {
        // 学习完成
        ws.mode = 'result';
        render();
        return;
      }
      
      ws.currentIndex++;
      ws.options = generateOptions(ws.queue[ws.currentIndex]);
      ws.answered = false;
      ws.correct = null;
      ws.selectedIndex = null;
      // 拼写模式：重置输入和提示
      ws.spellingInput = '';
      ws.spellingHint = 0;
      // 混合模式：随机决定下一题类型
      const quizType = state.wordSettings.quizType;
      ws.currentQuizType = quizType === 'mixed' ? (Math.random() > 0.5 ? 'choice' : 'spelling') : quizType;
      render();
    }
    
    // 渲染斩单词页面
    function renderWordSlash() {
      const ws = state.wordSlash;
      
      if (ws.mode === 'learning') {
        return renderWordLearning();
      } else if (ws.mode === 'dictation') {
        return renderDictation();
      } else if (ws.mode === 'result') {
        return renderWordResult();
      } else if (ws.mode === 'wordlist') {
        return renderWordList();
      } else if (ws.mode === 'wrongbook') {
        return renderWrongBook();
      } else if (ws.mode === 'starred') {
        return renderStarredWords();
      } else if (ws.mode === 'settings') {
        return renderWordSettings();
      } else if (ws.mode === 'detail') {
        return renderWordDetail();
      } else if (ws.mode === 'report') {
        return renderLearningReport();
      } else if (ws.mode === 'roots') {
        return renderWordRoots();
      } else if (ws.mode === 'rootDetail') {
        return renderRootDetail();
      } else if (ws.mode === 'challenge') {
        return renderChallengeHome();
      } else if (ws.mode === 'challengePlay') {
        return renderChallengePlay();
      } else if (ws.mode === 'challengeResult') {
        return renderChallengeResult();
      } else {
        return renderWordHome();
      }
    }

    // 获取最近7天数据
    function getLast7DaysData() {
      const result = [];
      const dayLabels = ['日', '一', '二', '三', '四', '五', '六'];
      
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const dateStr = date.toDateString();
        const dayLabel = dayLabels[date.getDay()];
        
        // 查找历史记录
        const historyItem = (state.learningHistory || []).find(h => h.date === dateStr);
        
        // 如果是今天，用当前数据
        if (i === 0) {
          result.push({
            label: '今',
            total: (state.dailyWordStats.newLearned || 0) + (state.dailyWordStats.reviewed || 0)
          });
        } else if (historyItem) {
          result.push({
            label: dayLabel,
            total: (historyItem.newLearned || 0) + (historyItem.reviewed || 0)
          });
        } else {
          result.push({ label: dayLabel, total: 0 });
        }
      }
      
      return result;
    }
    
    // 获取学习建议
    function getStudyAdvice(mastered, learning, newCount, accuracy, streak) {
      const total = mastered + learning + newCount;
      const masteredRate = total > 0 ? mastered / total : 0;
      
      if (streak === 0) {
        return '<p class="text-sm" style="color: var(--text-secondary);">' + t('startJourney') + '</p>';
      }
      
      if (accuracy < 60) {
        return '<p class="text-sm" style="color: var(--text-secondary);">' + t('adviceLowAccuracy') + '</p>';
      }
      
      if (masteredRate < 0.3 && learning > 50) {
        return '<p class="text-sm" style="color: var(--text-secondary);">' + t('adviceTooManyLearning') + '</p>';
      }
      
      if (streak >= 7) {
        return '<p class="text-sm" style="color: var(--text-secondary);">' + t('adviceGreatStreak').replace('{days}', streak) + '</p>';
      }
      
      if (accuracy >= 80) {
        return '<p class="text-sm" style="color: var(--text-secondary);">' + t('adviceGoodAccuracy') + '</p>';
      }
      
      return '<p class="text-sm" style="color: var(--text-secondary);">' + t('adviceDefault') + '</p>';
    }
