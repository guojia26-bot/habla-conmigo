    // 开始挑战
    function startChallenge(levelId) {
      const level = CHALLENGE_LEVELS.find(l => l.id === levelId);
      if (!level) return;
      
      // 根据难度选择词库
      let wordPool = [];
      if (level.difficulty === 'easy') {
        wordPool = [...A1_WORDS];
      } else if (level.difficulty === 'medium') {
        wordPool = [...A1_WORDS, ...A2_WORDS];
      } else if (level.difficulty === 'hard') {
        wordPool = [...A1_WORDS, ...A2_WORDS, ...B1_WORDS];
      } else {
        wordPool = [...A1_WORDS, ...A2_WORDS, ...B1_WORDS, ...CITIZENSHIP_WORDS];
      }
      
      // 随机选择单词
      const queue = wordPool
        .sort(() => Math.random() - 0.5)
        .slice(0, level.wordCount);
      
      state.wordSlash.challengeData = {
        level: level,
        queue: queue,
        currentIndex: 0,
        options: generateOptions(queue[0]),
        answered: false,
        correct: null,
        results: [],
        timeLimit: level.timeLimit,
        timeRemaining: level.timeLimit,
        startTime: Date.now(),
        timerId: null,
      };
      
      state.wordSlash.mode = 'challengePlay';
      render();
      
      // 启动计时器
      startChallengeTimer();
    }
    
    // 启动计时器
    function startChallengeTimer() {
      const cd = state.wordSlash.challengeData;
      if (cd.timerId) clearInterval(cd.timerId);
      
      cd.timerId = setInterval(() => {
        cd.timeRemaining = Math.max(0, cd.timeLimit - Math.floor((Date.now() - cd.startTime) / 1000));
        
        // 更新时间显示
        const timerEl = document.getElementById('challengeTimer');
        if (timerEl) {
          timerEl.textContent = cd.timeRemaining;
          if (cd.timeRemaining <= 10) {
            timerEl.classList.add('text-red-500', 'animate-pulse');
          }
        }
        
        // 时间到
        if (cd.timeRemaining <= 0) {
          clearInterval(cd.timerId);
          endChallenge();
        }
      }, 100);
    }

                  if (opt.correct) {
                    btnStyle = 'background: rgba(16,185,129,0.15); border: 2px solid var(--accent-green); color: var(--accent-green);';
                  } else if (i === cd.selectedIndex && !opt.correct) {
                    btnStyle = 'background: rgba(244,63,94,0.15); border: 2px solid var(--accent-rose); color: var(--accent-rose);';
                  } else {
                    btnStyle = 'background: var(--bg-tertiary); border: 2px solid transparent; opacity: 0.5;';
                  }
                }
                return `
                  <button onclick="selectChallengeAnswer(${i})"

                  ${cd.currentIndex >= cd.queue.length - 1 ? '查看结果 🏆' : '下一题 →'}
                </button>
              </div>
            ` : ''}
          </div>
        </div>

    // 选择答案
    function selectChallengeAnswer(index) {
      const cd = state.wordSlash.challengeData;
      if (cd.answered) return;
      
      const selected = cd.options[index];
      const isCorrect = selected.correct;
      
      cd.answered = true;
      cd.correct = isCorrect;
      cd.selectedIndex = index;
      
      cd.results.push({
        word: cd.queue[cd.currentIndex],
        correct: isCorrect
      });
      
      // 播放发音
      speak(cd.queue[cd.currentIndex].word);
      
      render();
    }
    
    // 下一题
    function nextChallengeWord() {
      const cd = state.wordSlash.challengeData;
      
      if (cd.currentIndex >= cd.queue.length - 1) {
        endChallenge();
        return;
      }
      
      cd.currentIndex++;
      cd.options = generateOptions(cd.queue[cd.currentIndex]);
      cd.answered = false;
      cd.correct = null;
      cd.selectedIndex = null;
      
      render();
    }
    
    // 结束挑战
    function endChallenge() {
      const cd = state.wordSlash.challengeData;
      
      // 停止计时器
      if (cd.timerId) {
        clearInterval(cd.timerId);
        cd.timerId = null;
      }
      
      // 计算结果
      const correct = cd.results.filter(r => r.correct).length;
      const total = cd.queue.length;
      const accuracy = total > 0 ? correct / total : 0;
      const timeUsed = cd.timeLimit - cd.timeRemaining;
      const timeRatio = timeUsed / cd.timeLimit;
      
      // 计算星级
      let stars = 0;
      if (accuracy >= 0.7) stars = 1;
      if (accuracy >= 0.9) stars = 2;
      if (accuracy === 1 && timeRatio <= 0.5) stars = 3;
      
      cd.finalStars = stars;
      cd.timeUsed = timeUsed;
      cd.accuracy = accuracy;
      cd.correctCount = correct;
      
      // 更新进度
      const levelId = cd.level.id;
      const oldStars = state.challengeProgress.stars[levelId] || 0;
      if (stars > oldStars) {
        state.challengeProgress.stars[levelId] = stars;
        state.challengeProgress.totalStars = Object.values(state.challengeProgress.stars).reduce((a, b) => a + b, 0);
        
        if (state.user) {
          Storage.setUserData(state.user.id, 'challengeProgress', state.challengeProgress);
        }
      }
      
      state.wordSlash.mode = 'challengeResult';
      render();
    }

      const cd = state.wordSlash.challengeData;
      if (cd?.timerId) {

      render();
    }

      return `

          <div class="p-8 text-center relative z-10">

            <h1 class="text-2xl font-bold mb-2">${level.name}</h1>
            <p style="color: var(--text-secondary);">${message}</p>
            
            <div class="flex justify-center gap-2 mt-4">
              ${[1, 2, 3].map(s => `
                <span class="text-4xl ${stars >= s ? 'animate-bounce' : ''}" style="color: ${stars >= s ? 'var(--accent-amber)' : 'rgba(255,255,255,0.2)'}; animation-delay: ${s * 0.1}s;">★</span>
              `).join('')}
            </div>
          </div>
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            <div class="card-premium p-6 mb-4 fade-in-up">
              <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                  <div class="text-3xl font-bold" style="color: var(--accent-green);">${cd.correctCount}</div>
                  <div class="text-sm" style="color: var(--text-tertiary);">${t('correct')}</div>
                </div>
                <div>
                  <div class="text-3xl font-bold" style="color: var(--accent-rose);">${cd.queue.length - cd.correctCount}</div>
                  <div class="text-sm" style="color: var(--text-tertiary);"${t('wrong')}</div>
                </div>
                <div>
                  <div class="text-3xl font-bold" style="color: var(--accent-blue-light);">${cd.timeUsed}s</div>
                  <div class="text-sm" style="color: var(--text-tertiary);">${t('timeUsed')}</div>
                </div>
              </div>
              <div class="mt-4 text-center">
                <div class="text-2xl font-bold" style="color: ${cd.accuracy >= 0.9 ? 'var(--accent-green)' : cd.accuracy >= 0.7 ? 'var(--accent-amber)' : 'var(--accent-rose)'};">${Math.round(cd.accuracy * 100)}%</div>
                <div class="text-sm" style="color: var(--text-tertiary);"${t('accuracy')}</div>
              </div>
            </div>
            
            ${cd.results.filter(r => !r.correct).length > 0 ? `
              <div class="card-premium p-4 mb-4 fade-in-up" style="animation-delay: 0.1s; border-left: 3px solid var(--accent-rose);">
                <h3 class="font-semibold mb-3">❌ ${t('needsReview')}</h3>
                <div class="space-y-2">
                  ${cd.results.filter(r => !r.correct).map(r => `
                    <div class="flex items-center gap-3 p-2 rounded-xl" style="background: rgba(244,63,94,0.1);">
                      <span class="text-2xl">${r.word.image}</span>
                      <div>
                        <div class="font-semibold">${r.word.word}</div>
                        <div class="text-sm" style="color: var(--text-tertiary);">${r.word.meaning}</div>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <div class="space-y-3 fade-in-up" style="animation-delay: 0.15s;">
              <button onclick="shareChallengeResult(${level.id}, ${stars}, ${cd.correctCount}, ${cd.queue.length}, ${cd.timeUsed})" 
                class="w-full p-4 rounded-xl font-semibold btn-press flex items-center justify-center gap-2" style="background: rgba(16,185,129,0.15); color: var(--accent-green);">
                <span class="w-5 h-5">${icons.share}</span> 分享成绩
              </button>
              <button onclick="startChallenge(${level.id})" 
                class="w-full p-4 rounded-xl font-bold btn-press flex items-center justify-center gap-2" style="background: linear-gradient(135deg, var(--accent-amber), #f97316); color: #fff;">
                <span class="w-5 h-5">${icons.refresh}</span> 再挑战一次
              </button>
              <button onclick="state.wordSlash.mode='challenge';render()" 
                class="w-full p-4 rounded-xl font-medium btn-press flex items-center justify-center gap-2" style="background: var(--bg-tertiary); border: 1px solid var(--border-subtle); color: var(--text-secondary);">
                <span class="w-5 h-5">${icons.back}</span> 返回关卡列表
              </button>
            </div>
          </div>
        </div>
      `;
    }
    
    // 分享闯关成绩
    function shareChallengeResult(levelId, stars, correct, total, timeUsed) {
      const level = CHALLENGE_LEVELS.find(l => l.id === levelId);
      const starText = '⭐'.repeat(stars) + '☆'.repeat(3 - stars);
      
      const text = `🎮 Habla 闯关挑战
📍 关卡：${level?.name || t('unknown')}
${starText}
✅ 正确：${correct}/${total}
⏱️ 用时：${timeUsed}秒

来挑战我的记录吧！`;
      
      const shareData = {
        title: 'Habla闯关成绩',
        text: text,
        url: window.location.href
      };
      
      if (navigator.share) {
        navigator.share(shareData).catch(() => {});
      } else {
        copyToClipboard(text + '\n' + window.location.href);
        showToast(t('toastScoreCopied'));
      }
    }
    
    // 单独练习某个单词
    function startSingleWordLearning(wordId) {
      const allWords = [...A1_WORDS, ...A2_WORDS, ...B1_WORDS, ...CITIZENSHIP_WORDS];
      const word = allWords.find(w => w.id === wordId);
      
      if (!word) return;
      
      // 创建包含这个单词的学习队列（重复5次以强化记忆）
      const queue = [word, word, word, word, word];
      
      // 决定当前题目类型
      const quizType = state.wordSettings.quizType;
      const currentQuizType = quizType === 'mixed' ? (Math.random() > 0.5 ? 'choice' : 'spelling') : quizType;
      
      state.wordSlash = {
        ...state.wordSlash,
        mode: 'learning',
        queue: queue,
        currentIndex: 0,
        options: generateOptions(queue[0]),
        answered: false,
        correct: null,
        selectedIndex: null,
        results: [],
        currentQuizType: currentQuizType,
        spellingInput: '',
        spellingHint: 0,
      };
      
      render();
    }
    
    // 斩单词首页
    function renderWordHome() {
      const book = WORD_BOOKS[state.wordSettings.currentBook];
      const words = getWordBook(state.wordSettings.currentBook);
      const totalWords = words.length;
      // 翻译词库名称
      const bookNameMap = { 'A1': 'a1Vocab', 'A2': 'a2Vocab', 'B1': 'b1Vocab', 'citizenship': 'esVocab' };
      const bookDisplayName = bookNameMap[book.id] ? t(bookNameMap[book.id]) : book.name;
      
      // 统计当前词库进度
      const wordIds = new Set(words.map(w => w.id));
      let mastered = 0, learning = 0;
      Object.entries(state.wordProgress).forEach(([id, p]) => {
        if (wordIds.has(id)) {
          if (p.status === 'mastered') mastered++;
          else if (p.status === 'learning' || p.status === 'reviewing') learning++;
        }
      });
      const newCount = totalWords - mastered - learning;
      const progress = totalWords > 0 ? Math.round((mastered / totalWords) * 100) : 0;
      
      const reviewCount = getWordsToReview().length;
      const canLearnNew = newCount > 0;
      
      initDailyStats();
      const dailyStats = state.dailyWordStats;
      const streak = state.wordStreak;
      const settings = state.wordSettings;
      
      const newProgress = Math.min(100, Math.round((dailyStats.newLearned / settings.dailyNew) * 100));
      const reviewProgress = Math.min(100, Math.round((dailyStats.reviewed / settings.dailyReview) * 100));
      const todayComplete = dailyStats.newLearned >= settings.dailyNew && dailyStats.reviewed >= settings.dailyReview;
      
      // SVG图标
      const icons = {
        back: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>`,
        flame: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2c0 4-4 6-4 10a4 4 0 108 0c0-4-4-6-4-10z"/></svg>`,
        calendar: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>`,
        chart: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 3v18h18"/><path d="M18 9l-5 5-4-4-3 3"/></svg>`,
        target: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>`,
        rocket: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 00-2.91-.09z"/><path d="M12 15l-3-3a22 22 0 012-3.95A12.88 12.88 0 0122 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 01-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>`,
        book: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>`,
        settings: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9c.26.604.852.997 1.51 1H21a2 2 0 010 4h-.09c-.658.003-1.25.396-1.51 1z"/></svg>`,
        arrowRight: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>`,
        refresh: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg>`,
        plus: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
        sword: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/><path d="M16 16l4 4"/><path d="M19 21l2-2"/></svg>`,
      };
      
      return `
        <div class="h-full flex flex-col" style="background: var(--bg-primary);">
          <!-- 背景装饰 -->
          <div class="absolute inset-0 overflow-hidden pointer-events-none">

            <div class="glow-orb glow-purple" style="top: 200px; right: -80px; width: 250px; height: 250px; animation-delay: -5s;"></div>
          </div>
          
          <!-- 顶栏 -->
          <div class="header-premium relative z-10 px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <button onclick="state.view='home';render()" class="w-10 h-10 rounded-xl flex items-center justify-center btn-press" style="background: var(--bg-tertiary); border: 1px solid var(--border-subtle); color: var(--text-secondary);">
                <span class="w-5 h-5">${icons.back}</span>
              </button>
              <div>
                <h1 class="font-semibold text-lg">${t('slashWords')}</h1>
                <div class="text-xs" style="color: var(--text-tertiary);">${bookDisplayName}</div>
              </div>
            </div>
            <!-- 连续天数徽章 -->
            <div class="flex items-center gap-2 px-4 py-2 rounded-xl" style="background: rgba(245,158,11,0.12); border: 1px solid rgba(251,191,36,0.2);">
              <div class="icon-premium icon-sm icon-amber">${icons.flame}</div>
              <div>
                <div class="text-lg font-bold" style="color: var(--accent-amber);">${streak.currentStreak}</div>
                <div class="text-xs" style="color: var(--text-tertiary);">${t('streak')}</div>
              </div>
            </div>
          </div>
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            <!-- 今日目标 -->
            <div class="card-premium p-4 mb-4 fade-in-up ${todayComplete ? 'card-highlight' : ''}" style="animation-delay: 0.05s;">
              <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                  <div class="icon-premium icon-md icon-blue">${icons.calendar}</div>
                  <span class="font-semibold">${t('dailyGoal')}</span>
                </div>
                ${todayComplete ? `<span class="text-xs px-3 py-1 rounded-full font-medium" style="background: rgba(16,185,129,0.15); color: var(--accent-green);">🎉 ${state.language === 'en' ? 'Done' : '已完成'}</span>` : ''}
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div class="p-3 rounded-xl relative" style="background: rgba(59,130,246,0.08);">
                  <div class="flex justify-between text-sm mb-2">
                    <span style="color: var(--text-secondary);">${t('newWords')}</span>
                    <span class="font-bold" style="color: ${dailyStats.newLearned >= settings.dailyNew ? 'var(--accent-green)' : 'var(--accent-blue-light)'};">${dailyStats.newLearned}/${settings.dailyNew}</span>
                  </div>
                  <div class="progress-premium">
                    <div class="progress-premium-fill" style="width: ${newProgress}%; ${dailyStats.newLearned >= settings.dailyNew ? 'background: linear-gradient(90deg, var(--accent-green), #34d399);' : ''}"></div>
                  </div>
                </div>
                <div class="p-3 rounded-xl relative" style="background: rgba(245,158,11,0.08);">
                  <div class="flex justify-between text-sm mb-2">
                    <span style="color: var(--text-secondary);">${t('review')}</span>
                    <span class="font-bold" style="color: ${dailyStats.reviewed >= settings.dailyReview ? 'var(--accent-green)' : 'var(--accent-amber)'};">${dailyStats.reviewed}/${settings.dailyReview}</span>
                  </div>
                  <div class="progress-premium" style="background: rgba(245,158,11,0.15);">
                    <div class="progress-premium-fill" style="width: ${reviewProgress}%; background: ${dailyStats.reviewed >= settings.dailyReview ? 'linear-gradient(90deg, var(--accent-green), #34d399)' : 'linear-gradient(90deg, var(--accent-amber), #fbbf24)'}; box-shadow: 0 0 12px ${dailyStats.reviewed >= settings.dailyReview ? 'rgba(16,185,129,0.4)' : 'rgba(245,158,11,0.4)'};"></div>

              </div>
              ${(dailyStats.totalCorrect + dailyStats.totalWrong) > 0 ? `

              <div class="flex items-center justify-between mb-4">

              </div>

                      stroke-dashoffset="${2 * Math.PI * 34 * (1 - progress / 100)}"
                      stroke-linecap="round"/>
                    <defs>
                      <linearGradient id="progressGradientPremium" x1="0%" y1="0%" x2="100%" y2="0%">

                        <stop offset="100%" style="stop-color:#a78bfa"/>

                  </div>
                </div>
                <div class="flex-1">
                  <div class="text-2xl font-bold">${mastered} <span class="text-sm font-normal" style="color: var(--text-tertiary);">/ ${totalWords}</span></div>
                  <div class="text-sm" style="color: var(--text-tertiary);">${state.language === 'en' ? 'Words mastered' : '已掌握单词'}</div>
                </div>
              </div>
              
              <!-- 状态统计 -->
              <div class="grid grid-cols-3 gap-2">
                <button onclick="showWordList('mastered')" class="p-3 rounded-xl text-center btn-press" style="background: rgba(16,185,129,0.1);">
                  <div class="text-xl font-bold" style="color: var(--accent-green);">${mastered}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('mastered')}</div>
                </button>
                <button onclick="showWordList('learning')" class="p-3 rounded-xl text-center btn-press" style="background: rgba(245,158,11,0.1);">
                  <div class="text-xl font-bold" style="color: var(--accent-amber);">${learning}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${state.language === 'en' ? 'Learning' : '学习中'}</div>
                </button>
                <button onclick="showWordList('new')" class="p-3 rounded-xl text-center btn-press" style="background: var(--bg-tertiary);">
                  <div class="text-xl font-bold">${newCount}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${state.language === 'en' ? 'To learn' : '待学习'}</div>
                </button>
              </div>
            </div>
            
            <!-- 错题集 & 收藏 -->
            <div class="grid grid-cols-2 gap-3 mb-4 fade-in-up" style="animation-delay: 0.15s;">

                <span class="font-semibold">${t('startLearning')}</span>

              <div class="space-y-3">
                ${reviewCount > 0 ? `
                  <button onclick="startWordLearning('review')" class="w-full p-4 rounded-xl flex items-center gap-4 btn-press" style="background: linear-gradient(135deg, rgba(59,130,246,0.15) 0%, rgba(96,165,250,0.08) 100%); border: 1px solid rgba(96,165,250,0.2);">
                    <div class="icon-premium icon-lg icon-blue">${icons.refresh}</div>
                    <div class="flex-1 text-left">

                    ✅ 今日复习已完成

                ${canLearnNew ? `
                  <button onclick="startWordLearning('new')" class="w-full p-4 rounded-xl flex items-center gap-4 btn-press" style="background: linear-gradient(135deg, rgba(16,185,129,0.15) 0%, rgba(52,211,153,0.08) 100%); border: 1px solid rgba(52,211,153,0.2);">

    // 学习界面
    function renderWordLearning() {
      const ws = state.wordSlash;
      const currentWord = ws.queue[ws.currentIndex];
      const progress = state.wordProgress[currentWord.id];
      const isNew = !progress || progress.status === 'new';
      const isStarred = state.starredWords.includes(currentWord.id);
      const correctCount = progress?.correctCount || 0;
      const isRetry = currentWord.isRetry;
      const isSpelling = ws.currentQuizType === 'spelling';
      
      const icons = {
        close: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
        volume: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 010 14.14"/></svg>`,
        star: `<svg viewBox="0 0 24 24" fill="${isStarred ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="1.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
        bulb: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 017 7c0 2.38-1.19 4.47-3 5.74V17a1 1 0 01-1 1H9a1 1 0 01-1-1v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 017-7z"/></svg>`,
      };
      
      return `
        <div class="h-full flex flex-col" style="background: var(--bg-primary);">
          <!-- 顶部进度 -->
          <div class="p-4" style="background: var(--bg-secondary); border-bottom: 1px solid var(--border-subtle);">
            <div class="flex items-center justify-between mb-2">
              <button onclick="state.wordSlash.mode='home';render()" class="flex items-center gap-1 btn-press" style="color: var(--text-tertiary);">
                <span class="w-5 h-5">${icons.close}</span>
                <span class="text-sm">${t('exit')}</span>
              </button>
              <div class="flex items-center gap-2">
                ${isRetry ? `<span class="px-2 py-1 text-xs rounded-full" style="background: rgba(245,158,11,0.15); color: var(--accent-amber);">${t('retry')}</span>` : ''}
                <span class="px-2 py-1 text-xs rounded-full" style="background: ${isSpelling ? 'rgba(139,92,246,0.15)' : 'rgba(59,130,246,0.15)'}; color: ${isSpelling ? 'var(--accent-purple)' : 'var(--accent-blue-light)'};">
                  ${isSpelling ? '⌨️ 拼写' : '🔘 选择'}
                </span>
                <span class="text-sm" style="color: var(--text-tertiary);">${ws.currentIndex + 1} / ${ws.queue.length}</span>
              </div>
            </div>
            <div class="progress-premium" style="height: 6px;">
              <div class="progress-premium-fill" style="width: ${((ws.currentIndex + 1) / ws.queue.length) * 100}%;"></div>
            </div>
          </div>
          
          <!-- 单词卡片 -->
          <div class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="text-center mb-8">
              <div class="flex items-center justify-center gap-2 mb-3">
                ${isNew ? `<span class="px-2 py-1 text-xs rounded-full" style="background: rgba(16,185,129,0.15); color: var(--accent-green);">🆕 新词</span>` : 
                  `<span class="px-2 py-1 text-xs rounded-full" style="background: rgba(245,158,11,0.15); color: var(--accent-amber);">🔄 复习</span>`}
                <span class="px-2 py-1 text-xs rounded-full" style="background: var(--bg-tertiary); color: var(--text-tertiary);">${correctCount}/5 ✓</span>
              </div>
              ${state.wordSettings.hideEmoji ? '' : `<div class="text-6xl mb-4">${currentWord.image}</div>`}
              
              ${isSpelling ? `
                <div class="text-2xl font-bold mb-2">${currentWord.meaning}</div>
                <div class="text-sm mb-2" style="color: var(--text-tertiary);">${t('spellTheWord')}</div>
              ` : `
                <div class="text-3xl font-bold mb-2">${currentWord.word}</div>
              `}
              
              <div class="flex items-center justify-center gap-3">
                ${!isSpelling || ws.answered ? `
                  <button onclick="speak('${currentWord.word}')" class="text-sm flex items-center gap-1 btn-press" style="color: var(--accent-blue-light);">
                    <span class="w-4 h-4">${icons.volume}</span> 播放发音
                  </button>
                ` : ''}
                <button onclick="toggleStarWord('${currentWord.id}')" class="text-sm flex items-center gap-1 btn-press" style="color: ${isStarred ? 'var(--accent-amber)' : 'var(--text-tertiary)'};">
                  <span class="w-4 h-4">${icons.star}</span> ${isStarred ? '已标记' : '标记重点'}
                </button>
              </div>
            </div>
            
            ${isSpelling ? `
              <div class="w-full max-w-sm">
                ${!ws.answered ? `
                  <div class="relative mb-4">
                    <input type="text" id="spellingInput" value="${ws.spellingInput || ''}" oninput="updateSpellingInput(this.value)" onkeypress="if(event.key==='Enter')checkSpelling()" placeholder="${t('enterWord')}" autocomplete="off" autocapitalize="off" class="w-full p-4 text-xl text-center rounded-xl" style="background: rgba(255,255,255,0.05); border: 2px solid var(--border-default);" ${ws.answered ? 'disabled' : ''} />
                  </div>
                  
                  <div class="flex gap-2 mb-4">
                    <button onclick="showSpellingHint()" class="flex-1 p-3 rounded-xl font-medium btn-press" style="background: rgba(245,158,11,0.15); color: var(--accent-amber);">
                      <span class="w-4 h-4 inline-block mr-1">${icons.bulb}</span> 提示 (${ws.spellingHint}/3)
                    </button>
                    <button onclick="speak('${currentWord.word}')" class="flex-1 p-3 rounded-xl font-medium btn-press" style="background: rgba(59,130,246,0.15); color: var(--accent-blue-light);">
                      <span class="w-4 h-4 inline-block mr-1">${icons.volume}</span> 听发音
                    </button>
                  </div>
                  
                  ${ws.spellingHint > 0 ? `
                    <div class="mb-4 p-3 rounded-xl text-center" style="background: rgba(245,158,11,0.1);">
                      <span class="text-lg font-mono tracking-widest">${getSpellingHint(currentWord.word, ws.spellingHint)}</span>
                    </div>
                  ` : ''}
                  
                  <button onclick="checkSpelling()" class="w-full p-4 rounded-xl btn-primary btn-press font-semibold">${t('confirmBtn')}</button>
                ` : ''}
              </div>
            ` : `
              <div class="w-full max-w-sm grid grid-cols-2 gap-3">
                ${ws.options.map((opt, i) => {
                  let btnStyle = 'background: rgba(255,255,255,0.05); border: 2px solid var(--border-default); color: var(--text-primary);';
                  if (ws.answered) {
                    if (opt.correct) {
                      btnStyle = 'background: rgba(16,185,129,0.15); border: 2px solid var(--accent-green); color: var(--accent-green);';
                    } else if (i === ws.selectedIndex && !opt.correct) {
                      btnStyle = 'background: rgba(244,63,94,0.15); border: 2px solid var(--accent-rose); color: var(--accent-rose);';
                    } else {
                      btnStyle = 'background: var(--bg-secondary); border: 2px solid var(--border-subtle); color: var(--text-tertiary);';
                    }
                  }
                  return `
                    <button onclick="selectWordAnswer(${i})" class="p-4 rounded-xl font-medium btn-press ${ws.answered ? 'cursor-default' : ''}" style="${btnStyle}">
                      ${opt.meaning}
                    </button>
                  `;
                }).join('')}
              </div>
            `}
            
            ${ws.answered ? `
              <div class="mt-6 w-full max-w-sm">
                <div class="p-4 rounded-xl" style="background: ${ws.correct ? 'rgba(16,185,129,0.1)' : 'rgba(244,63,94,0.1)'}; border: 1px solid ${ws.correct ? 'rgba(16,185,129,0.3)' : 'rgba(244,63,94,0.3)'};">
                  <div class="flex items-center gap-2 mb-2">
                    <span class="text-2xl">${ws.correct ? '✅' : '❌'}</span>
                    <span class="font-bold" style="color: ${ws.correct ? 'var(--accent-green)' : 'var(--accent-rose)'};">
                      ${ws.correct ? '回答正确！' : '回答错误，稍后重做'}
                    </span>
                  </div>
                  <div class="mb-2">
                    <span class="text-2xl mr-2">${currentWord.image}</span>
                    <span class="font-bold">${currentWord.word}</span> = ${currentWord.meaning}
                  </div>
                  ${isSpelling && !ws.correct ? `
                    <div class="text-sm mb-2" style="color: var(--accent-rose);">
                      你的答案: <span class="font-mono">${ws.spellingInput || '(空)'}</span>
                    </div>
                  ` : ''}
                  <div class="text-sm" style="color: var(--text-secondary);">
                    <div class="italic">"${currentWord.example}"</div>
                    <div style="color: var(--text-tertiary);">${currentWord.exampleZh}</div>
                  </div>
                </div>
                
                <button onclick="nextWord()" class="w-full mt-4 p-4 rounded-xl btn-primary btn-press font-semibold">
                  ${ws.currentIndex >= ws.queue.length - 1 ? '查看结果' : '下一个 →'}
                </button>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }
    
    // 结果页面
    function renderWordResult() {
      const ws = state.wordSlash;
      const correct = ws.results.filter(r => r.correct).length;
      const wrongResults = ws.results.filter(r => !r.correct);
      const total = ws.results.length;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;
      const streak = state.wordStreak;
      const dailyStats = state.dailyWordStats;
      
      let emoji, title, subtitle;
      if (accuracy === 100) {
        emoji = '🏆'; title = '完美！'; subtitle = '全部正确，太棒了！';
      } else if (accuracy >= 80) {
        emoji = '🎉'; title = '做得很好！'; subtitle = '继续保持！';
      } else if (accuracy >= 60) {
        emoji = '💪'; title = '还不错！'; subtitle = '再接再厉！';
      } else {
        emoji = '📚'; title = '继续加油！'; subtitle = '多练习几次就会掌握的！';
      }
      
      const icons = {
        volume: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 010 14.14"/></svg>`,
        sword: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="M13 19l6-6"/></svg>`,
        chart: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 3v18h18"/><path d="M18 9l-5 5-4-4-3 3"/></svg>`,
        refresh: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/></svg>`,
      };
      
      return `
        <div class="h-full flex flex-col" style="background: var(--bg-primary);">
          <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute inset-0 bg-grid"></div>
            <div class="glow-orb" style="top: -100px; left: 50%; transform: translateX(-50%); width: 400px; height: 400px; background: ${accuracy >= 80 ? 'rgba(16,185,129,0.2)' : accuracy >= 60 ? 'rgba(59,130,246,0.2)' : 'rgba(245,158,11,0.2)'};"></div>
          </div>
          
          <!-- 顶部结果 -->
          <div class="p-6 text-center relative z-10">
            <div class="text-6xl mb-2 animate-bounce">${emoji}</div>
            <h1 class="text-2xl font-bold">${title}</h1>
            <p style="color: var(--text-secondary);">${subtitle}</p>
          </div>
          
          <div class="flex-1 overflow-auto px-4 pb-6 custom-scrollbar relative z-5">
            <!-- 统计 -->
            <div class="card-premium p-6 mb-4 text-center fade-in-up">
              <div class="text-6xl font-bold mb-2" style="color: ${accuracy >= 80 ? 'var(--accent-green)' : accuracy >= 60 ? 'var(--accent-blue-light)' : 'var(--accent-amber)'};">${accuracy}%</div>
              <div style="color: var(--text-tertiary);"${t('accuracy')}</div>
              <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="p-3 rounded-xl" style="background: rgba(16,185,129,0.1);">
                  <div class="text-2xl font-bold" style="color: var(--accent-green);">${correct}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('correctAnswer')}</div>
                </div>
                <div class="p-3 rounded-xl" style="background: rgba(244,63,94,0.1);">
                  <div class="text-2xl font-bold" style="color: var(--accent-rose);">${wrongResults.length}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('wrongAnswer')}</div>
                </div>
              </div>
              
              <div class="mt-4 pt-4 grid grid-cols-3 gap-2 text-center" style="border-top: 1px solid var(--border-subtle);">
                <div>
                  <div class="text-xl font-bold" style="color: var(--accent-amber);">🔥 ${streak.currentStreak}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('streak')}</div>
                </div>
                <div>
                  <div class="text-xl font-bold" style="color: var(--accent-blue-light);">${dailyStats.newLearned + dailyStats.reviewed}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('todayLearned')}</div>
                </div>
                <div>
                  <div class="text-xl font-bold" style="color: var(--accent-purple);">${streak.totalDays}</div>
                  <div class="text-xs" style="color: var(--text-tertiary);">${t('totalDays')}</div>
                </div>
              </div>
            </div>
            
            ${wrongResults.length > 0 ? `
              <div class="card-premium p-4 mb-4 fade-in-up" style="animation-delay: 0.05s; border-left: 3px solid var(--accent-amber);">
                <div class="flex items-center gap-3 mb-3">
                  <span class="text-2xl">💡</span>
                  <div>
                    <div class="font-semibold" style="color: var(--accent-amber);">${t('wordsNeedStrength').replace('{count}', wrongResults.length)}</div>
                    <div class="text-sm" style="color: var(--text-tertiary);">${t('retryMistakeTip')}</div>
                  </div>
                </div>
                <button onclick="retryWrongWords()" class="w-full p-3 rounded-xl font-semibold btn-press flex items-center justify-center gap-2" style="background: rgba(245,158,11,0.15); color: var(--accent-amber);">
                  <span class="w-5 h-5">${icons.refresh}</span>
                  <span>${t('redoWrongWords').replace('{count}', wrongResults.length)}</span>
                </button>
              </div>

    // 生成学习报告
    function generateStudyReport() {
      const ws = state.wordSlash;
      const correct = ws.results.filter(r => r.correct).length;
      const total = ws.results.length;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;
      const streak = state.wordStreak;
      const dailyStats = state.dailyWordStats;
      const book = WORD_BOOKS[state.wordSettings.currentBook];
      const bookNameMap = { 'A1': 'a1Vocab', 'A2': 'a2Vocab', 'B1': 'b1Vocab', 'citizenship': 'esVocab' };
      const bookDisplayName = bookNameMap[book.id] ? t(bookNameMap[book.id]) : book.name;
      
      // 获取总体进度
      const words = getWordBook(state.wordSettings.currentBook);
      const wordIds = new Set(words.map(w => w.id));
      let mastered = 0;
      Object.entries(state.wordProgress).forEach(([id, p]) => {
        if (wordIds.has(id) && p.status === 'mastered') mastered++;
      });
      const overallProgress = Math.round((mastered / words.length) * 100);
      
      const today = new Date().toLocaleDateString('zh-CN', { month: 'long', day: 'numeric' });
      
      // 创建报告弹窗
      const overlay = document.createElement('div');
      overlay.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4';
      overlay.onclick = (e) => { if (e.target === overlay) overlay.remove(); };
      
      overlay.innerHTML = `

            <div class="text-center mb-4">
              <div class="text-sm opacity-80">📅 ${today}</div>

    // 复制文字报告
    function copyReportText() {
      const ws = state.wordSlash;
      const correct = ws.results.filter(r => r.correct).length;
      const total = ws.results.length;
      const accuracy = total > 0 ? Math.round((correct / total) * 100) : 0;
      const streak = state.wordStreak;

      const book = WORD_BOOKS[state.wordSettings.currentBook];

      });

      const text = `📊 Habla 学习报告
📅 ${today}

✅ 正确率: ${accuracy}%
🔥 连续打卡: ${streak.currentStreak} 天

#${state.language === 'en' ? 'SpanishLearning' : '西班牙语学习'} #Habla`;

      navigator.clipboard.writeText(text).then(() => {

    // 重做错题
    function retryWrongWords() {
      const ws = state.wordSlash;
      const wrongWords = ws.results.filter(r => !r.correct).map(r => r.word);
      
      if (wrongWords.length === 0) return;
      
      // 打乱顺序
      const shuffled = wrongWords.sort(() => Math.random() - 0.5);
      
      // 决定当前题目类型
      const quizType = state.wordSettings.quizType;
      const currentQuizType = quizType === 'mixed' ? (Math.random() > 0.5 ? 'choice' : 'spelling') : quizType;
      
      state.wordSlash = {
        ...state.wordSlash,
        mode: 'learning',
        queue: shuffled,
        currentIndex: 0,
        options: generateOptions(shuffled[0]),
        answered: false,
        correct: null,
        selectedIndex: null,
        results: [],
        currentQuizType: currentQuizType,
        spellingInput: '',
        spellingHint: 0,
      };
      
      render();

            ` : `

            <div class="p-4 space-y-2 relative z-10" style="background: var(--bg-secondary); border-top: 1px solid var(--border-subtle);">

    }
    
    // 开始重点词汇练习
    function startStarredLearning() {
      const allWords = [...A1_WORDS, ...A2_WORDS, ...B1_WORDS, ...CITIZENSHIP_WORDS];
      const starredWords = state.starredWords
        .map(id => allWords.find(w => w.id === id))
        .filter(w => w);
      
      if (starredWords.length === 0) {
        alert(t('markStarredFirst'));
        return;
      }
      
      const queue = starredWords.sort(() => Math.random() - 0.5).slice(0, 20);
      
      // 决定当前题目类型
      const quizType = state.wordSettings.quizType;
      const currentQuizType = quizType === 'mixed' ? (Math.random() > 0.5 ? 'choice' : 'spelling') : quizType;
      
      state.wordSlash = {
        ...state.wordSlash,
        mode: 'learning',
        queue: queue,
        currentIndex: 0,
        options: generateOptions(queue[0]),
        answered: false,
        correct: null,
        selectedIndex: null,
        results: [],
        currentQuizType: currentQuizType,
        spellingInput: '',
        spellingHint: 0,
      };
      
      render();
    }
    
    // 开始听写
    function startDictation() {
      const words = getWordBook(state.wordSettings.currentBook);
      // 优先选择已学过的单词进行听写
      const learnedWords = words.filter(w => state.wordProgress[w.id]);
      const queue = learnedWords.length >= 10 
        ? learnedWords.sort(() => Math.random() - 0.5).slice(0, 20)
        : words.sort(() => Math.random() - 0.5).slice(0, 20);
      
      if (queue.length === 0) {
        alert(t('learnWordsFirst'));
        return;
      }
      
      state.wordSlash = {
        ...state.wordSlash,
        mode: 'dictation',
        queue: queue,
        currentIndex: 0,
        dictationInput: '',
        dictationAnswered: false,
        dictationCorrect: null,
        dictationHint: 0, // 0=无提示, 1=首字母, 2=更多提示
        results: [],
      };
      
      render();
      
      // 自动播放第一个单词
      setTimeout(() => speak(queue[0].word), 500);
    }
    
    // 听写输入处理 - 不重新渲染，避免光标位置问题
    function handleDictationInput(value) {
      state.wordSlash.dictationInput = value;
      // 不调用render()，避免输入框重新渲染导致光标问题
    }
    
    // 获取提示
    function getDictationHint() {
      const ws = state.wordSlash;
      const currentWord = ws.queue[ws.currentIndex];
      ws.dictationHint = Math.min(ws.dictationHint + 1, 3);
      render();
    }
    
    // 生成提示文字（分级提示）
    function getHintText(word, hintLevel, wordObj) {
      if (hintLevel === 0) return '';
      if (hintLevel === 1) {
        // 第1级：显示中文释义和emoji
        return `<span class="text-2xl">${wordObj.image}</span> ${wordObj.meaning}`;
      }
      if (hintLevel === 2) {
        // 第2级：显示首字母和长度
        return `${wordObj.image} ${wordObj.meaning}<br><span class="font-mono">${word.charAt(0)}${'_'.repeat(word.length - 1)}</span> <span style="color: var(--text-tertiary);">(${word.length}字母)</span>`;
      }
      // 第3级：显示更多字母
      const revealed = Math.ceil(word.length / 2);
      return `${wordObj.image} ${wordObj.meaning}<br><span class="font-mono">${word.substring(0, revealed)}${'_'.repeat(word.length - revealed)}</span>`;
    }
    
    // 提交听写答案
    function submitDictation() {
      const ws = state.wordSlash;
      if (ws.dictationAnswered) return;
      
      // 直接从输入框获取值，避免state同步问题
      const inputEl = document.getElementById('dictationInput');
      const inputValue = inputEl ? inputEl.value : ws.dictationInput;
      ws.dictationInput = inputValue; // 同步到state
      
      const currentWord = ws.queue[ws.currentIndex];
      const userInput = inputValue.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();
      
      // 检查答案（忽略重音符号进行宽松匹配）
      const normalize = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      const isCorrect = normalize(userInput) === normalize(correctAnswer) || userInput === correctAnswer;
      
      ws.dictationAnswered = true;
      ws.dictationCorrect = isCorrect;
      ws.results.push({
        word: currentWord,
        correct: isCorrect,
        userAnswer: ws.dictationInput
      });
      
      // 更新进度（听写模式也计入学习进度）
      const progress = state.wordProgress[currentWord.id] || {
        status: 'new',
        correctCount: 0,
        wrongCount: 0,
        lastSeen: null,
        nextReview: null
      };
      
      progress.lastSeen = new Date().toISOString();
      if (isCorrect) {
        progress.correctCount = (progress.correctCount || 0) + 1;
        if (progress.correctCount >= 5) {
          progress.status = 'mastered';
        } else {
          progress.status = 'reviewing';
          progress.nextReview = getNextReviewTime(progress.correctCount);
        }
      } else {
        progress.wrongCount = (progress.wrongCount || 0) + 1;
        progress.correctCount = Math.max(0, (progress.correctCount || 0) - 1);
        progress.status = 'learning';
        progress.nextReview = getNextReviewTime(0);
      }
      
      state.wordProgress[currentWord.id] = progress;
      if (state.user) {
        Storage.setUserData(state.user.id, 'wordProgress', state.wordProgress);
      }
      
      render();
      checkAchievements();
    }
    
    // 下一个听写单词
    function nextDictation() {
      const ws = state.wordSlash;
      
      if (ws.currentIndex >= ws.queue.length - 1) {
        ws.mode = 'result';
        render();
        return;
      }
      
      ws.currentIndex++;
      ws.dictationInput = '';
      ws.dictationAnswered = false;
      ws.dictationCorrect = null;
      ws.dictationHint = 0;
      
      render();
      
      // 自动播放下一个单词
      setTimeout(() => speak(ws.queue[ws.currentIndex].word), 300);
    }

              <div class="progress-premium-fill" style="width: ${((ws.currentIndex + 1) / ws.queue.length) * 100}%; background: linear-gradient(90deg, var(--accent-purple), #a78bfa);"></div>
            </div>

              <div class="text-8xl mb-6">🎧</div>
              
              <button onclick="speak('${currentWord.word}')" class="w-24 h-24 rounded-full flex items-center justify-center mx-auto btn-press animate-pulse" style="background: linear-gradient(135deg, var(--accent-purple), #a78bfa); box-shadow: 0 8px 32px rgba(139,92,246,0.3);">

            ${!ws.dictationAnswered ? `

    // 阅读进度存储
    function getReadingProgress() {
      return state.user ? Storage.getUserData(state.user.id, 'readingProgress', {}) : {};
    }
    
    function saveReadingProgress(articleId, score, total) {
      if (!state.user) return;
      const progress = getReadingProgress();
      const percentage = Math.round((score / total) * 100);
      
      // 只保存更好的成绩
      if (!progress[articleId] || progress[articleId].percentage < percentage) {
        progress[articleId] = {
          score,
          total,
          percentage,
          completedAt: new Date().toISOString()
        };
        Storage.setUserData(state.user.id, 'readingProgress', progress);
      }
    }
    
    // 阅读状态
    let readingState = {
      mode: 'list', // list, reading, quiz, result
      level: 'A1',
      currentArticle: null,
      currentQuestion: 0,
      answers: [],
      showVocab: false
    };
    
    // 渲染阅读理解主页
    function renderReadingHome() {
      const progress = getReadingProgress();
      const levels = ['A1', 'A2', 'B1'];
      
      return `
        <div class="page-container">
          <div class="page-header">

            </button>
            <h1 class="text-xl font-bold">📖 ${t('readingComprehension') || '阅读理解'}</h1>
            <div class="w-10"></div>
          </div>
          
          <div class="page-content space-y-6">
            <!-- 级别选择 -->
            <div class="flex gap-2 justify-center">
              ${levels.map(l => `
                <button onclick="readingState.level='${l}';render()" 
                  class="px-4 py-2 rounded-xl font-medium transition-all ${readingState.level === l 
                    ? 'bg-gradient-to-r from-blue-500 to-indigo-500 text-white' 
                    : 'bg-white/5 hover:bg-white/10'}">
                  ${l}
                </button>
              `).join('')}
            </div>
            
            <!-- 文章列表 -->
            <div class="space-y-3">
              ${READING_ARTICLES[readingState.level].map(article => {
                const p = progress[article.id];
                const completed = p && p.percentage >= 60;
                const perfect = p && p.percentage === 100;
                return `
                  <div onclick="startReading('${article.id}')" 
                    class="card-premium p-4 cursor-pointer hover:scale-[1.02] transition-all">
                    <div class="flex items-center gap-4">
                      <div class="text-4xl">${article.icon}</div>
                      <div class="flex-1">
                        <div class="font-bold text-lg">${article.title}</div>
                        <div class="text-sm opacity-70">${article.titleZh}</div>
                        <div class="flex items-center gap-2 mt-1">
                          <span class="text-xs px-2 py-0.5 rounded-full bg-blue-500/20 text-blue-400">
                            ${article.questions.length} ${t('questions') || '题'}
                          </span>
                          <span class="text-xs px-2 py-0.5 rounded-full bg-purple-500/20 text-purple-400">
                            ${article.vocabulary.length} ${t('newWords') || '生词'}
                          </span>
                        </div>
                      </div>
                      <div class="text-right">
                        ${p ? `
                          <div class="text-2xl">${perfect ? '🌟' : completed ? '✅' : '📝'}</div>
                          <div class="text-sm ${perfect ? 'text-yellow-400' : completed ? 'text-green-400' : 'text-orange-400'}">
                            ${p.percentage}%
                          </div>
                        ` : `
                          <div class="text-2xl">📄</div>
                          <div class="text-sm opacity-50">${t('notStarted') || '未开始'}</div>
                        `}
                      </div>
                    </div>
                  </div>

            <!-- 统计 -->

                  <div>
                    <div class="text-2xl font-bold text-green-400">
                      ${READING_ARTICLES[readingState.level].filter(a => progress[a.id]?.percentage >= 60).length}

    // 开始阅读
    function startReading(articleId) {
      const level = readingState.level;
      const article = READING_ARTICLES[level].find(a => a.id === articleId);
      if (article) {
        readingState.currentArticle = article;
        readingState.mode = 'reading';
        readingState.currentQuestion = 0;
        readingState.answers = [];
        readingState.showVocab = false;
        render();
      }
    }
    
    // 渲染阅读页面
    function renderReadingArticle() {
      const article = readingState.currentArticle;
      if (!article) return renderReadingHome();
      
      return `
        <div class="page-container">
          <div class="page-header">
            <button onclick="readingState.mode='list';render()" class="btn-icon">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <button onclick="readingState.showVocab=!readingState.showVocab;render()"

              📚

          </div>
          
          <div class="page-content space-y-4">

            <div class="card-premium p-5">

            </div>
            
            <!-- 生词表 -->
            ${readingState.showVocab ? `
              <div class="card-premium p-4">
                <div class="font-bold mb-3 flex items-center gap-2">
                  <span>📚</span>
                  <span>${t('vocabulary') || '生词表'}</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                  ${article.vocabulary.map(v => `
                    <div class="p-2 rounded-lg bg-white/5 flex justify-between items-center">
                      <span class="font-medium">${v.word}</span>
                      <span class="text-sm opacity-70">${v.meaning}</span>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- 开始答题按钮 -->
            <button onclick="readingState.mode='quiz';render()" 
              class="w-full py-4 rounded-xl btn-primary btn-press font-bold text-lg">
              📝 ${t('startQuiz') || '开始答题'} (${article.questions.length}${t('questions') || '题'})
            </button>
          </div>
        </div>
      `;
    }
    
    // 渲染答题页面
    function renderReadingQuiz() {
      const article = readingState.currentArticle;
      if (!article) return renderReadingHome();
      
      const q = article.questions[readingState.currentQuestion];
      const total = article.questions.length;
      const current = readingState.currentQuestion + 1;
      const selected = readingState.answers[readingState.currentQuestion];
      
      return `
        <div class="page-container">
          <div class="page-header">
            <button onclick="readingState.mode='reading';render()" class="btn-icon">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
              </svg>
            </button>
            <h1 class="text-lg font-bold">${t('question') || '问题'} ${current}/${total}</h1>
            <div class="w-10"></div>
          </div>
          
          <div class="page-content space-y-6">
            <!-- 进度条 -->
            <div class="h-2 bg-white/10 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-blue-500 to-indigo-500 transition-all" 
                style="width: ${(current / total) * 100}%"></div>
            </div>
            
            <!-- 问题 -->
            <div class="card-premium p-5">
              <div class="text-xl font-bold mb-2">${q.q}</div>
              <div class="text-sm opacity-70">${q.qZh}</div>
            </div>
            
            <!-- 选项 -->
            <div class="space-y-3">
              ${q.options.map((opt, i) => `
                <button onclick="selectReadingAnswer(${i})" 
                  class="w-full p-4 rounded-xl text-left transition-all ${
                    selected === i 
                      ? 'bg-blue-500 text-white' 
                      : 'bg-white/5 hover:bg-white/10'
                  }">
                  <span class="font-bold mr-3">${String.fromCharCode(65 + i)}.</span>
                  ${opt}
                </button>
              `).join('')}
            </div>
            
            <!-- 下一题按钮 -->
            ${selected !== undefined ? `
              <button onclick="nextReadingQuestion()" 
                class="w-full py-4 rounded-xl btn-primary btn-press font-bold">
                ${current < total ? (t('nextQuestion') || '下一题') : (t('viewResult') || '查看结果')}
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }
    
    // 选择答案
    function selectReadingAnswer(index) {
      readingState.answers[readingState.currentQuestion] = index;
      render();
    }
    
    // 下一题
    function nextReadingQuestion() {
      const article = readingState.currentArticle;
      if (readingState.currentQuestion < article.questions.length - 1) {
        readingState.currentQuestion++;
        render();
      } else {
        // 计算分数
        let correct = 0;
        article.questions.forEach((q, i) => {
          if (readingState.answers[i] === q.answer) correct++;
        });
        saveReadingProgress(article.id, correct, article.questions.length);
        readingState.mode = 'result';
        render();
      }
    }
    
    // 渲染结果页面
    function renderReadingResult() {
      const article = readingState.currentArticle;
      if (!article) return renderReadingHome();
      
      let correct = 0;
      article.questions.forEach((q, i) => {
        if (readingState.answers[i] === q.answer) correct++;
      });
      const total = article.questions.length;
      const percentage = Math.round((correct / total) * 100);
      const isPerfect = percentage === 100;
      const isPassed = percentage >= 60;
      
      return `
        <div class="page-container">

    // 检查听力答案
    function checkListeningAnswer() {
      const ex = listeningState.currentExercise;
      const sentence = ex.sentences[listeningState.currentSentence];
      const userAnswer = listeningState.userInput.trim().toLowerCase()
        .replace(/[¿?¡!.,;:'"]/g, '').replace(/\s+/g, ' ');
      const correctAnswer = sentence.answer.toLowerCase()
        .replace(/[¿?¡!.,;:'"]/g, '').replace(/\s+/g, ' ');
      
      // 计算相似度
      const similarity = calculateSimilarity(userAnswer, correctAnswer);
      const isCorrect = similarity >= 0.8; // 80%以上算对
      
      listeningState.results.push({
        correct: isCorrect,
        userAnswer: listeningState.userInput,
        correctAnswer: sentence.text,
        similarity: Math.round(similarity * 100)
      });
      
      // 下一句或结果
      if (listeningState.currentSentence < ex.sentences.length - 1) {
        listeningState.currentSentence++;
        listeningState.userInput = '';
        listeningState.playCount = 0;
        listeningState.showHint = false;
        render();
      } else {
        // 保存进度
        const correct = listeningState.results.filter(r => r.correct).length;
        saveListeningProgress(ex.id, correct, ex.sentences.length);
        listeningState.mode = 'result';
        render();
      }
    }
    
    // 计算字符串相似度
    function calculateSimilarity(str1, str2) {
      const longer = str1.length > str2.length ? str1 : str2;
      const shorter = str1.length > str2.length ? str2 : str1;
      if (longer.length === 0) return 1.0;
      
      const editDistance = (s1, s2) => {
        const costs = [];
        for (let i = 0; i <= s1.length; i++) {
          let lastValue = i;
          for (let j = 0; j <= s2.length; j++) {
            if (i === 0) costs[j] = j;
            else if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
          if (i > 0) costs[s2.length] = lastValue;
        }
        return costs[s2.length];
      };
      
      return (longer.length - editDistance(longer, shorter)) / longer.length;
    }

      }
      
      // 清理选中的文字（去除标点符号）
      selectedText = selectedText.replace(/[.,!?¡¿;:"()]/g, '').trim();
      
      if (!selectedText) {
        alert(t('selectValidWord'));
        return;
      }
      
      // 获取当前消息作为例句
      const msg = state.messages.find(m => m.id === msgId);
      const example = msg ? msg.text.substring(0, 100) : '';
      
      // 设置模态框状态
      state.vocabModal = {
        show: true,
        word: selectedText,
        meaning: '',
        example: example,
        isLoading: true
      };
      render();
      
      // 自动翻译
      autoTranslateWord(selectedText);
    }
    
    // 自动翻译单词
    async function autoTranslateWord(word) {
      try {
        const translation = await callAPI(word, true);
        state.vocabModal.meaning = translation;
        state.vocabModal.isLoading = false;
        render();
        
        // 聚焦到意思输入框
        setTimeout(() => {
          const input = document.getElementById('vocabModalMeaning');
          if (input) input.focus();
        }, 100);
      } catch (err) {
        state.vocabModal.isLoading = false;
        render();
      }
    }
    
    // 关闭模态框
    function closeVocabModal() {
      state.vocabModal = { show: false, word: '', meaning: '', example: '', isLoading: false };
      render();
    }
    
    // 从模态框保存词汇
    function saveVocabFromModal() {
      const word = state.vocabModal.word.trim();
      const meaning = state.vocabModal.meaning.trim();
      const example = state.vocabModal.example.trim();
      
      if (!word) {
        alert(t('enterWord'));
        return;
      }
      if (!meaning) {
        alert(t('enterMeaning'));
        return;
      }
      
      // 检查是否已存在
      const exists = state.vocabulary.some(v => v.word.toLowerCase() === word.toLowerCase());
      if (exists) {
        if (!confirm(`词汇"${word}"已存在，是否仍要添加？`)) {
          return;
        }
      }
      
      // 保存到词汇本
      const vocab = {
        id: Date.now(),
        word,
        meaning,
        example,
        date: new Date().toISOString(),
        mastered: false
      };
      
      state.vocabulary.unshift(vocab);
      if (state.user) {
        Storage.setUserData(state.user.id, 'vocabulary', state.vocabulary);
      }
      
      // 关闭模态框并显示成功提示
      closeVocabModal();
      
      // 检查成就
      checkAchievements();
      
      // 显示成功提示（使用临时提示）
      showToast(`${t('toastWordSaved')}: ${word}`);
    }
    
    // 处理纠正卡片翻译
    async function handleCorrectionTranslate(msgId) {
      // 保存滚动位置
      const container = document.getElementById('messages');
      const scrollPos = container ? container.scrollTop : 0;
      
      // 如果已有缓存，切换显示状态
      if (state.correctionTransCache[msgId]) {
        state.showCorrectionTrans[msgId] = !state.showCorrectionTrans[msgId];
        render();
        setTimeout(() => {
          const c = document.getElementById('messages');
          if (c) c.scrollTop = scrollPos;
        }, 50);
        return;
      }
      
      const msg = state.messages.find(m => m.id === msgId);
      if (!msg || !msg.correction) return;
      
      state.showCorrectionTrans[msgId] = true;
      state.correctionTransCache[msgId] = '翻译中...';
      render();
      setTimeout(() => {
        const c = document.getElementById('messages');
        if (c) c.scrollTop = scrollPos;
      }, 50);
      
      const translation = await callAPI(msg.correction, true);
      state.correctionTransCache[msgId] = translation;
      render();
      setTimeout(() => {
        const c = document.getElementById('messages');
        if (c) c.scrollTop = scrollPos;
      }, 50);
    }
    
    // 处理语法卡片翻译
    async function handleGrammarTranslate(msgId) {
      // 保存滚动位置
      const container = document.getElementById('messages');
      const scrollPos = container ? container.scrollTop : 0;
      
      // 如果已有缓存，切换显示状态
      if (state.grammarTransCache[msgId]) {
        state.showGrammarTrans[msgId] = !state.showGrammarTrans[msgId];
        render();
        setTimeout(() => {

        }, 50);
        return;
      }
      
      const msg = state.messages.find(m => m.id === msgId);
      if (!msg || !msg.grammar) return;
      
      state.showGrammarTrans[msgId] = true;
      state.grammarTransCache[msgId] = '翻译中...';
      render();
      setTimeout(() => {
        const c = document.getElementById('messages');

      }, 50);
      
      const translation = await callAPI(msg.grammar, true);
      state.grammarTransCache[msgId] = translation;
      render();
      setTimeout(() => {
        const c = document.getElementById('messages');
        if (c) c.scrollTop = scrollPos;
      }, 50);
    }

    function endChat() {
      saveChatHistory();
      state.isListening = false;
      speechSynthesis.cancel();
      if (recognition) try { recognition.stop(); } catch(e) {}
      
      // 检查亲密度是否升级
      if (state.tutor?.type === ROLE_TYPES.COMPANION) {
        const newLevel = checkAndShowLevelUp(state.tutor.id);
        if (newLevel) {
          showLevelUpModal(state.tutor.id, newLevel);
          return; // 先显示弹窗，不切换页面
        }
      }
      
      // 回到场景选择页面，方便切换场景
      state.view = 'scenario';
      render();
    }

      state.levelUpModal = { show: false, characterId: null, newLevel: null };

    // 完全退出对话回到首页
    function exitToHome() {
      saveChatHistory();
      state.isListening = false;
      speechSynthesis.cancel();
      if (recognition) try { recognition.stop(); } catch(e) {}
      
      // 检查亲密度是否升级
      if (state.tutor?.type === ROLE_TYPES.COMPANION) {
        const newLevel = checkAndShowLevelUp(state.tutor.id);
        if (newLevel) {
          showLevelUpModal(state.tutor.id, newLevel);
          state.view = 'home'; // 标记回首页

        }
      }
      
      state.tutor = null;
      state.scenario = null;
      state.view = 'home';
      render();
    }
    
    // 加载历史对话
    function loadHistoryChat(index) {
      const chat = state.chatHistory[index];
      if (!chat) return;
      
      const tutor = TUTORS[chat.tutor];
      const scenario = SCENARIOS.find(s => s.id === chat.scenario);
      
      if (!tutor) {
        alert(t('chatCorrupted'));
        return;
      }
      
      state.tutor = tutor;
      state.scenario = scenario || SCENARIOS[0];
      state.messages = chat.messages || [];
      state.corrections = chat.corrections || 0;
      state.showTranslation = {};
      state.translationCache = {};
      state.view = 'chat';
      render();
      scrollToBottom();
    }

    // ==================== 学习提醒功能 ====================
    
    // 检查通知权限
    function checkNotificationPermission() {
      if (!('Notification' in window)) {
        return 'unsupported';
      }
      return Notification.permission;
    }
    
    // 请求通知权限
    async function requestNotificationPermission() {
      if (!('Notification' in window)) {
        showToast('您的浏览器不支持通知功能');
        return false;
      }
      
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        showToast('✅ 通知权限已开启');
        return true;
      } else {
        showToast('❌ 通知权限被拒绝');
        return false;
      }
    }
    
    // 设置学习提醒
    function setStudyReminder(time) {
      if (!state.user) return;
      
      const settings = Storage.getUserData(state.user.id, 'reminderSettings', {});
      settings.enabled = true;
      settings.time = time;
      Storage.setUserData(state.user.id, 'reminderSettings', settings);
      
      // 设置定时检查
      scheduleReminder(time);
      showToast(t('reminderSet') + ` ${time}`);
      render();
    }
    
    // 禁用学习提醒
    function disableStudyReminder() {
      if (!state.user) return;
      
      const settings = Storage.getUserData(state.user.id, 'reminderSettings', {});
      settings.enabled = false;
      Storage.setUserData(state.user.id, 'reminderSettings', settings);
      
      if (window.reminderTimeout) {
        clearTimeout(window.reminderTimeout);
      }
      render();
    }
    
    // 调度提醒
    function scheduleReminder(targetTime) {
      if (window.reminderTimeout) {
        clearTimeout(window.reminderTimeout);
      }
      
      const now = new Date();
      const [hours, minutes] = targetTime.split(':').map(Number);
      const target = new Date();
      target.setHours(hours, minutes, 0, 0);
      
      // 如果今天的时间已过，设置为明天
      if (target <= now) {
        target.setDate(target.getDate() + 1);
      }
      
      const delay = target - now;
      
      window.reminderTimeout = setTimeout(() => {
        sendStudyReminder();
        // 设置下一天的提醒
        scheduleReminder(targetTime);
      }, delay);
    }
    
    // 发送学习提醒
    function sendStudyReminder() {
      if (Notification.permission !== 'granted') return;
      
      // 检查今天是否已完成目标
      const today = new Date().toDateString();
      const todayCheckedIn = state.checkinDays.includes(today);
      
      if (!todayCheckedIn) {
        const notification = new Notification(t('reminderTitle'), {
          body: t('reminderBody'),
          icon: '📚',
          tag: 'study-reminder',
          requireInteraction: true
        });
        
        notification.onclick = () => {
          window.focus();
          notification.close();
        };
      }
    }
    
    // 初始化提醒（页面加载时调用）
    function initStudyReminder() {
      if (!state.user) return;
      
      const settings = Storage.getUserData(state.user.id, 'reminderSettings', {});
      if (settings.enabled && settings.time) {
        scheduleReminder(settings.time);
      }
    }
    
    // ==================== 学习趋势数据 ====================
    
    // 获取近7天学习数据
    function getLast7DaysData() {
      const data = [];
      const today = new Date();
      
      for (let i = 6; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        const dateStr = date.toDateString();
        const dayName = date.toLocaleDateString(state.language === 'en' ? 'en-US' : 'zh-CN', { weekday: 'short' });
        
        // 统计当天学习的单词数
        const wordProgress = state.wordProgress || {};
        let dayCount = 0;
        
        Object.values(wordProgress).forEach(progress => {
          if (progress.lastSeen) {
            const lastSeenDate = new Date(progress.lastSeen).toDateString();
            if (lastSeenDate === dateStr) {
              dayCount++;
            }
          }
        });
        
        // 也统计当天的打卡
        const checkedIn = state.checkinDays.includes(dateStr);
        
        data.push({
          day: dayName,
          date: dateStr,
          count: dayCount,
          checkedIn
        });
      }
      
      return data;
    }

    // ==================== 学习统计页面 ====================
    function renderStats() {
      const user = state.user;
      const totalChats = state.chatHistory.length;
      const totalMessages = state.chatHistory.reduce((sum, c) => sum + (c.messages?.length || 0), 0);
      const totalCorrections = state.chatHistory.reduce((sum, c) => sum + (c.corrections || 0), 0);
      const totalMistakes = state.mistakeBook.length;
      const totalVocab = state.vocabulary.length;
      
      const chatDates = state.chatHistory.map(c => new Date(c.date).toDateString());
      const uniqueDays = [...new Set(chatDates)].length;
      
      const tutorCounts = {};
      state.chatHistory.forEach(c => { tutorCounts[c.tutor] = (tutorCounts[c.tutor] || 0) + 1; });
      const favoriteTutor = Object.entries(tutorCounts).sort((a, b) => b[1] - a[1])[0];
      
      const scenarioCounts = {};
      state.chatHistory.forEach(c => { scenarioCounts[c.scenario] = (scenarioCounts[c.scenario] || 0) + 1; });
      const favoriteScenario = Object.entries(scenarioCounts).sort((a, b) => b[1] - a[1])[0];
      
      const wordProgress = state.wordProgress || {};
      const currentBook = state.wordSettings?.currentBook || 'A1';
      const currentWords = getWordBook(currentBook);
      
      let masteredCount = 0, learningCount = 0, newCount = 0;
      currentWords.forEach(w => {
        const p = wordProgress[w.id];
        if (!p) newCount++;
        else if (p.status === 'mastered') masteredCount++;
        else learningCount++;
      });
      
      let totalCorrect = 0, totalWrong = 0;
      Object.values(wordProgress).forEach(p => {
        totalCorrect += p.correctCount || 0;
        totalWrong += p.wrongCount || 0;
      });
      const accuracy = (totalCorrect + totalWrong) > 0 ? Math.round((totalCorrect / (totalCorrect + totalWrong)) * 100) : 0;
      
      const today = new Date();
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      const last7Days = [];

        const activity = chatsOnDay + wordsOnDay;
        last7Days.push({ day: weekDays[d.getDay()], date: d.getDate(), activity, level: activity === 0 ? 0 : activity < 5 ? 1 : activity < 15 ? 2 : activity < 30 ? 3 : 4 });

      const icons = {

                <div class="flex justify-between text-sm mb-2">

              <!-- 快捷入口 -->
